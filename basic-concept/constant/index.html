 href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>常量</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="dart" autoComplete="off"/>dart</label><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label><label class="btn btn-secondary"><input type="checkbox" value="python" autoComplete="off"/>python</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"constant","fullPath":"/basic-concept/constant","asPath":"/basic-concept/constant","id":"%2Fbasic-concept%2Fconstant","parent":{"name":"basic-concept","fullPath":"/basic-concept","asPath":"/basic-concept","id":"%2Fbasic-concept","readme":{"title":"基础概念","fullPath":"/basic-concept/README.md"}},"readme":{"title":"常量","fullPath":"/basic-concept/constant/README.md"},"cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/constant/dart.md"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/constant/go.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/constant/python.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/constant/dart.md","content":"- dart 的`final`类似于 js 中的 const，只能定义一次，但可运行时才确定值，\n  如果是复杂对象，内存地址不变，但是对象的成员是可变的。\n- dart 的`const`比 final 限制更严格，在编译时需有确定值，运行时不可变，\n  不但内存地址不变，对象的成员也都不可变。\n\n```dart\n// 一个 final 变量只能赋值一次\nfinal name = 'Bob';\nfinal String name = 'Bob';\n// 一个 const 变量是编译时常量\nconst bar = 1000000;\nvar varList = const [];\n```\n"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/constant/go.md","content":"程序编译阶段就确定下来的值，而程序在运行时无法改变该值。\n目前常量声明的值必须是一个数字值、字符串或者一个固定的 boolean 值。\n\n- 常量的声明与变量类似，只不过是使用 const 关键字。\n- 常量可以是字符、字符串、布尔值或数值。\n- 常量不能用 := 语法声明。\n- 它们在编译时创建\n- 定义它们的表达式必须也是可被编译器求值的常量表达式\n\n```go\npackage main\nimport \"fmt\"\nconst Pi = 3.14\nfunc main() {\n  const World = \"世界\"\n  fmt.Println(\"Hello\", World)\n  fmt.Println(\"Happy\", Pi, \"Day\")\n  const Truth = true\n  fmt.Println(\"Go rules?\", Truth)\n}\n\n\n// 数值常量是高精度的 值。\npackage main\nimport \"fmt\"\nconst (\n  // 将 1 左移 100 位来创建一个非常大的数字\n  // 即这个数的二进制是 1 后面跟着 100 个 0\n  Big = 1 \u003c\u003c 100\n  // 再往右移 99 位，即 Small = 1 \u003c\u003c 1，或者说 Small = 2\n  Small = Big \u003e\u003e 99\n)\nfunc needInt(x int) int { return x*10 + 1 }\nfunc needFloat(x float64) float64 {\n  return x * 0.1\n}\nfunc main() {\n  fmt.Println(needInt(Small))\n  fmt.Println(needFloat(Small))\n  fmt.Println(needFloat(Big))\n}\n\n\nconst (\n  a = 1\n  b\n  c = 2\n  d\n)\nfmt.Println(a, b, c, d) // \"1 1 2 2\"\n\n\n// iota将会被置为0，然后在每一个有常量声明的行加1\n// 周日将对应0，周一为1，如此等等\ntype Weekday int\nconst (\n  Sunday Weekday = iota\n  Monday\n  Tuesday\n  Wednesday\n  Thursday\n  Friday\n  Saturday\n)\n\n// 随着iota的递增，每个常量对应表达式1 \u003c\u003c iota，\n// 是连续的2的幂，分别对应一个bit位置。\ntype Flags uint\nconst (\n  FlagUp Flags = 1 \u003c\u003c iota // is up\n  FlagBroadcast            // supports broadcast access capability\n  FlagLoopback             // is a loopback interface\n  FlagPointToPoint         // belongs to a point-to-point link\n  FlagMulticast            // supports multicast access capability\n)\n\n\n// 无类型常量\nvar x float32 = math.Pi\nvar y float64 = math.Pi\nvar z complex128 = math.Pi\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/constant/python.md","content":"```python\n# 自定义\nclass Const:\n  class ConstError(TypeError) :\n    pass\n  class ConstCaseError(ConstError):\n    pass\n\n  def __setattr__(self, name, value):\n    if name in self.__dict__:\n      raise self.ConstError, \"Can't change const value!\"\n    if not name.isupper():\n      raise self.ConstCaseError, 'const \"%s\" is not all letters are capitalized' %name\n    self.__dict__[name] = value\n\nimport sys\nsys.modules[__name__] = Const()\n\n# 使用\nimport constant\nconstant.MAX_COUNT=1\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","constant"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"常量"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
