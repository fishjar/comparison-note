<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>注释</title><link rel="preload" href="/comparison-note/_next/static/css/dc4eece8d63e31b4b040.css" as="style"/><link rel="stylesheet" href="/comparison-note/_next/static/css/dc4eece8d63e31b4b040.css" data-n-g=""/><link rel="preload" href="/comparison-note/_next/static/css/05437c60348a21355b6c.css" as="style"/><link rel="stylesheet" href="/comparison-note/_next/static/css/05437c60348a21355b6c.css" data-n-g=""/><noscript data-n-css="true"></noscript><link rel="preload" href="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" as="script"/></head><body><div id="__next"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a href="/comparison-note/" class="navbar-brand">对比学习笔记</a><button aria-controls="basic-navbar-nav" type="button" aria-label="Toggle navigation" class="navbar-toggler collapsed"><span class="navbar-toggler-icon"></span></button><div class="navbar-collapse collapse" id="basic-navbar-nav"><div class="mr-auto navbar-nav"><a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>注释</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="dart" autoComplete="off"/>dart</label><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label><label class="btn btn-secondary"><input type="checkbox" value="python" autoComplete="off"/>python</label><label class="btn btn-secondary"><input type="checkbox" value="rust" autoComplete="off"/>rust</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"comment","fullPath":"/basic-concept/comment","asPath":"/basic-concept/comment","id":"%2Fbasic-concept%2Fcomment","parent":{"name":"basic-concept","fullPath":"/basic-concept","asPath":"/basic-concept","id":"%2Fbasic-concept","readme":{"title":"基础概念","fullPath":"/basic-concept/README.md"}},"readme":{"title":"注释","fullPath":"/basic-concept/comment/README.md"},"cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/comment/dart.md"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/comment/go.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/comment/python.md"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/comment/rust.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/comment/dart.md","content":"- 单行注释以 // 开始。\n- 多行注释以 /_ 开始， _/ 结尾。 多行注释 可以 嵌套。\n- 文档注释可以使用 /// 开始， 也可以使用 /\\*_ 开始 并以 _/ 结束。\n\n```dart\nmain() {\n  // TODO: refactor into an AbstractLlamaGreetingFactory?\n  print('Welcome to my Llama farm!');\n}\n\nmain() {\n  /*\n   * This is a lot of work. Consider raising chickens.\n\n  Llama larry = new Llama();\n  larry.feed();\n  larry.exercise();\n  larry.clean();\n   */\n}\n\n/// A domesticated South American camelid (Lama glama).\n///\n/// Andean cultures have used llamas as meat and pack\n/// animals since pre-Hispanic times.\nclass Llama {\n  String name;\n\n  /// Feeds your llama [Food].\n  ///\n  /// The typical llama eats one bale of hay per week.\n  void feed(Food food) {\n    // ...\n  }\n\n  /// Exercises your llama with an [activity] for\n  /// [timeLimit] minutes.\n  void exercise(Activity activity, int timeLimit) {\n    // ...\n  }\n}\n```\n"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/comment/go.md","content":"Go 语言支持 C 风格的块注释 /\\* \\*/ 和 C++风格的行注释 //。\n\n- 每个包都应包含一段包注释，即放置在包子句前的一个块注释。\n- 对于包含多个文件的包， 包注释只需出现在其中的任一文件中即可。\n- 包注释应在整体上对该包进行介绍，并提供包的相关信息。\n\n在每个源文件的包声明前紧跟着的注释是包注释（§10.7.4）。\n通常，包注释的第一句应该先是包的功能概要说明。\n一个包通常只有一个源文件有包注释。\n如果包注释很大，通常会放到一个独立的 doc.go 文件中。\n\n```go\n/*\n  regexp 包为正则表达式实现了一个简单的库。\n\n  该库接受的正则表达式语法为：\n\n  正则表达式:\n    串联 { '|' 串联 }\n  串联:\n    { 闭包 }\n  闭包:\n    条目 [ '*' | '+' | '?' ]\n  条目:\n    '^'\n    '$'\n    '.'\n    字符\n    '[' [ '^' ] 字符遍历 ']'\n    '(' 正则表达式 ')'\n*/\npackage regexp\n// path 包实现了一些常用的工具，以便于操作用反斜杠分隔的路径.\n\n// 表达式解析失败后返回错误代码。\nvar (\n  ErrInternal      = errors.New(\"regexp: internal error\")\n  ErrUnmatchedLpar = errors.New(\"regexp: unmatched '('\")\n  ErrUnmatchedRpar = errors.New(\"regexp: unmatched ')'\")\n  // ...\n)\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/comment/python.md","content":"一个多行文档字符串的例子\n\n```python\ndef my_function():\n    \"\"\"Do nothing, but document it.\n\n    No, really, it doesn't do anything.\n    \"\"\"\n    pass\n\nprint(my_function.__doc__)\n```\n\n```sh\nDo nothing, but document it.\n\n    No, really, it doesn't do anything.\n```\n"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/comment/rust.md","content":"## 文档注释\n\n`//!` 通常用于 crate 根文件（通常是 `src/lib.rs`）或模块的根文件，为 crate 或模块整体提供文档。\n\n````rust\n/// Adds one to the number given.\n///\n/// # Examples\n///\n/// ```\n/// let arg = 5;\n/// let answer = my_crate::add_one(arg);\n///\n/// assert_eq!(6, answer);\n/// ```\npub fn add_one(x: i32) -\u003e i32 {\n    x + 1\n}\n\n\n//! # My Crate\n//!\n//! `my_crate` is a collection of utilities to make performing certain\n//! calculations more convenient.\n\n/// Adds one to the number given.\n// --snip--\n````\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","comment"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"注释"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
