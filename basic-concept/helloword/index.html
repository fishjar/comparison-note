nav"><a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>HelloWord</h1><div style="margin-bottom:12px"><div class="markdown-body"><p><code>Hello, World</code>是指在电脑屏幕显示“Hello, World!”（你好，世界！）字符串的计算机程序。
相关的程序通常都是每种电脑编程语言最基本、最简单的程序，也会用作示范一个编程语言如何运作。
同时它亦可以用来确认一个编程语言的编译器、程序开发环境及运行环境是否已经安装妥当。
因为写法简单可见，这也是很多初学者首次接触编程语言时会撰写的程序。</p></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="b" autoComplete="off"/>b</label><label class="btn btn-secondary"><input type="checkbox" value="c" autoComplete="off"/>c</label><label class="btn btn-secondary"><input type="checkbox" value="dart" autoComplete="off"/>dart</label><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label><label class="btn btn-secondary"><input type="checkbox" value="java" autoComplete="off"/>java</label><label class="btn btn-secondary"><input type="checkbox" value="js" autoComplete="off"/>js</label><label class="btn btn-secondary"><input type="checkbox" value="python" autoComplete="off"/>python</label><label class="btn btn-secondary"><input type="checkbox" value="rust" autoComplete="off"/>rust</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"helloword","fullPath":"/basic-concept/helloword","asPath":"/basic-concept/helloword","id":"%2Fbasic-concept%2Fhelloword","parent":{"name":"basic-concept","fullPath":"/basic-concept","asPath":"/basic-concept","id":"%2Fbasic-concept","readme":{"title":"基础概念","fullPath":"/basic-concept/README.md"}},"readme":{"title":"HelloWord","fullPath":"/basic-concept/helloword/README.md"},"cards":[{"name":"b.md","baseName":"b","extName":".md","fullPath":"/basic-concept/helloword/b.md"},{"name":"c.md","baseName":"c","extName":".md","fullPath":"/basic-concept/helloword/c.md"},{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/helloword/dart.md"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/helloword/go.md"},{"name":"java.md","baseName":"java","extName":".md","fullPath":"/basic-concept/helloword/java.md"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/basic-concept/helloword/js.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/helloword/python.md"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/helloword/rust.md"}],"nodes":[]},"content":"\n`Hello, World`是指在电脑屏幕显示“Hello, World!”（你好，世界！）字符串的计算机程序。\n相关的程序通常都是每种电脑编程语言最基本、最简单的程序，也会用作示范一个编程语言如何运作。\n同时它亦可以用来确认一个编程语言的编译器、程序开发环境及运行环境是否已经安装妥当。\n因为写法简单可见，这也是很多初学者首次接触编程语言时会撰写的程序。\n","cards":[{"name":"b.md","baseName":"b","extName":".md","fullPath":"/basic-concept/helloword/b.md","content":"```b\nmain(){\n  extrn a,b,c;\n  putchar(a); putchar(b); putchar(c); putchar('!*n');\n  }\n\na 'hell';\nb 'o, w';\nc 'orld';\n```\n\n于 1972 年，贝尔实验室成员布莱恩·柯林汉撰写的内部技术文件《A Tutorial Introduction to the Language B》\n首次提到了`Hello World`这字符串。\n当时，他使用 B 语言撰写了第一个使用参数的`Hello World`相关程序：\n"},{"name":"c.md","baseName":"c","extName":".md","fullPath":"/basic-concept/helloword/c.md","content":"```c\n// helloword.c\n#include \u003cstdio.h\u003e\n\nint main() {\n    printf(\"hello, world\\n\");\n    return 0;\n}\n```\n\n```sh\n# gcc -std=c99 hello.c\ngcc -o helloword helloword.c\n./helloword\n```\n"},{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/helloword/dart.md","content":"```dart\n// helloword.dart\nvoid main() {\n  print('Hello, World!');\n}\n```\n\n```sh\ndart run helloword.dart\n```\n"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/helloword/go.md","content":"```go\n// helloword.go\npackage main\n\nimport \"fmt\"\n\nfunc main() {\n  fmt.Println(\"Hello, world\")\n}\n```\n\n```sh\ngo build helloword.go\n./helloword\n# or\ngo run helloword.go\n```\n"},{"name":"java.md","baseName":"java","extName":".md","fullPath":"/basic-concept/helloword/java.md","content":"```java\n// HelloWorld.java\npublic class HelloWorld {\n    public static void main(String []args) {\n       System.out.println(\"Hello World\");\n    }\n}\n```\n\n```sh\njavac HelloWorld.java\njava HelloWorld\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/basic-concept/helloword/js.md","content":"```js\n// helloword.js\nconsole.log(\"Hello, world\");\n```\n\n```sh\nnode helloword.js\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/helloword/python.md","content":"```python\n# helloword.py\nprint('hello, world')\n```\n\n```sh\npython helloword.py\n```\n"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/helloword/rust.md","content":"```rust\n// helloword.rs\nfn main() {\n    println!(\"Hello, world!\");\n}\n```\n\n```sh\nrustc helloword.rs\n./helloword\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","helloword"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"HelloWord"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/compariso
