av"><a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>输入输出(IO)</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="c" autoComplete="off"/>c</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"io","fullPath":"/basic-concept/io","asPath":"/basic-concept/io","id":"%2Fbasic-concept%2Fio","parent":{"name":"basic-concept","fullPath":"/basic-concept","asPath":"/basic-concept","id":"%2Fbasic-concept","readme":{"title":"基础概念","fullPath":"/basic-concept/README.md"}},"readme":{"title":"输入输出(IO)","fullPath":"/basic-concept/io/README.md"},"cards":[{"name":"c.md","baseName":"c","extName":".md","fullPath":"/basic-concept/io/c.md"}],"nodes":[]},"content":"","cards":[{"name":"c.md","baseName":"c","extName":".md","fullPath":"/basic-concept/io/c.md","content":"## `printf()`\n\n## `scanf()`\n\n`scanf()`的返回值是一个整数，表示成功读取的变量个数。\n如果没有读取任何项，或者匹配失败，则返回 0。\n如果读取到文件结尾，则返回常量 `EOF`。\n\n```c++\n// stdio.h\nscanf(\"%d\", \u0026i);\n```\n\n```c++\nscanf(\"%d%d%f%f\", \u0026i, \u0026j, \u0026x, \u0026y);\n\n\nint x;\nfloat y;\n// 用户输入 \"    -13.45e12# 0\"\nscanf(\"%d\", \u0026x); // -13\nscanf(\"%f\", \u0026y); // .45e12\n```\n\n## `sscanf()`\n\n`sscanf()`从字符串里面，而不是从用户输入获取数据\n\n```c++\n// stdio.h\nint sscanf(const char* s, const char* format, ...);\n```\n\n```c++\n// fgets()先从标准输入获取了一行数据，存入字符数组str。\n// 然后，sscanf()再从字符串str里面提取两个整数，放入变量i和j\nfgets(str, sizeof(str), stdin);\nsscanf(str, \"%d%d\", \u0026i, \u0026j);\n```\n\n## `getchar()`, `putchar()`, `puts()`, `gets()`\n\n- `getchar()`函数返回用户从键盘输入的一个字符\n- `putchar()`函数将它的参数字符输出到屏幕\n- `puts()`函数用于将参数字符串显示在屏幕（`stdout`）上，并且自动在字符串末尾添加换行符\n- `gets()`函数以前用于从 `stdin` 读取整行输入，现在已经被废除了\n  - 该函数读取用户的一行输入，不会跳过起始处的空白字符，直到遇到换行符为止\n\n```c++\nchar ch;\nch = getchar();\n// 等同于\nscanf(\"%c\", \u0026ch);\n\n\nputchar(ch);\n// 等同于\nprintf(\"%c\", ch);\n\n\nputs(\"Here are some messages:\");\nputs(\"Hello World\");\n\n\nchar words[81];\nputs(\"Enter a string, please\");\ngets(words);\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","io"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"输入输出(IO)"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
