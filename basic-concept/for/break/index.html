"python","extName":".md","fullPath":"/basic-concept/for/break/python.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/for/break/dart.md","content":"```dart\n// 使用 break 来终止循环：\nwhile (true) {\n  if (shutDownRequested()) break;\n  processIncomingRequests();\n}\n// 使用 continue 来开始下一次循环：\nfor (int i = 0; i \u003c candidates.length; i++) {\n  var candidate = candidates[i];\n  if (candidate.yearsExperience \u003c 5) {\n    continue;\n  }\n  candidate.interview();\n}\n// 上面的代码在实现 Iterable 接口对象上可以使用下面的写法：\ncandidates.where((c) =\u003e c.yearsExperience \u003e= 5)\n          .forEach((c) =\u003e c.interview());\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/basic-concept/for/break/js.md","content":"```js\n// 1\n// 2\n// Fizz\n// 4\n// Buzz\nfor (let i = 1; i \u003c= 100; i = i + 1) {\n  if (i === 3) {\n    console.log(\"Fizz\");\n    continue;\n  }\n\n  if (i === 5) {\n    console.log(\"Buzz\");\n    break;\n  }\n\n  console.log(i);\n}\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/for/break/python.md","content":"```python\n# 1\n# 2\n# Fizz\n# 4\n# Buzz\nfor number in range(1, 101):\n    if number == 3:\n        print(\"Fizz\")\n        continue\n    if number == 5:\n        print(\"Buzz\")\n        break\n    print(number)\n```\n\n```sh\n# 循环语句可能带有一个 else 子句；\n# 它会在循环遍历完列表 (使用 for) 或是在条件变为假 (使用 while) 的时候被执行，\n# 但是不会在循环被 break 语句终止时被执行。\n\n# 当和循环一起使用时，else 子句与 try 语句中的 else 子句的共同点多于 if 语句中的子句:\n# try 语句中的 else 子句会在未发生异常时执行，\n# 而循环中的 else 子句则会在未发生 break 时执行。\n\n# 计算质数(素数)\n\u003e\u003e\u003e for n in range(2, 10):\n...     for x in range(2, n):\n...         if n % x == 0:\n...             print(n, 'equals', x, '*', n//x)\n...             break\n...     else: # else 子句属于 for 循环， 不属于 if 语句。\n...         # loop fell through without finding a factor\n...         print(n, 'is a prime number')\n...\n2 is a prime number\n3 is a prime number\n4 equals 2 * 2\n5 is a prime number\n6 equals 2 * 3\n7 is a prime number\n8 equals 2 * 4\n9 equals 3 * 3\n\n# continue 语句也是借鉴自 C 语言，表示继续循环中的下一次迭代:\n\u003e\u003e\u003e for num in range(2, 10):\n...     if num % 2 == 0:\n...         print(\"Found an even number\", num)\n...         continue\n...     print(\"Found a number\", num)\nFound an even number 2\nFound a number 3\nFound an even number 4\nFound a number 5\nFound an even number 6\nFound a number 7\nFound an even number 8\nFound a number 9\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","for","break"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"break循环"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script>
