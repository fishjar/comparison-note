d":"%2Fbasic-concept%2Ffor","parent":{"name":"basic-concept","fullPath":"/basic-concept","asPath":"/basic-concept","id":"%2Fbasic-concept","readme":{"title":"基础概念","fullPath":"/basic-concept/README.md"}},"readme":{"title":"循环","fullPath":"/basic-concept/for/README.md"},"cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/for/dart.md"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/for/go.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/for/python.md"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/for/rust.md"}],"nodes":[{"name":"break","fullPath":"/basic-concept/for/break","asPath":"/basic-concept/for/break","id":"%2Fbasic-concept%2Ffor%2Fbreak","parent":{"name":"for","fullPath":"/basic-concept/for","asPath":"/basic-concept/for","id":"%2Fbasic-concept%2Ffor","readme":{"title":"循环","fullPath":"/basic-concept/for/README.md"}},"readme":{"title":"break循环","fullPath":"/basic-concept/for/break/README.md"},"cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/for/break/dart.md"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/basic-concept/for/break/js.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/for/break/python.md"}],"nodes":[]},{"name":"range","fullPath":"/basic-concept/for/range","asPath":"/basic-concept/for/range","id":"%2Fbasic-concept%2Ffor%2Frange","parent":{"name":"for","fullPath":"/basic-concept/for","asPath":"/basic-concept/for","id":"%2Fbasic-concept%2Ffor","readme":{"title":"循环","fullPath":"/basic-concept/for/README.md"}},"readme":{"title":"range循环","fullPath":"/basic-concept/for/range/README.md"},"cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/for/range/go.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/for/range/python.md"}],"nodes":[]},{"name":"while","fullPath":"/basic-concept/for/while","asPath":"/basic-concept/for/while","id":"%2Fbasic-concept%2Ffor%2Fwhile","parent":{"name":"for","fullPath":"/basic-concept/for","asPath":"/basic-concept/for","id":"%2Fbasic-concept%2Ffor","readme":{"title":"循环","fullPath":"/basic-concept/for/README.md"}},"readme":{"title":"while循环","fullPath":"/basic-concept/for/while/README.md"},"cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/for/while/dart.md"}],"nodes":[]}]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/for/dart.md","content":"```dart\nvar message = new StringBuffer(\"Dart is fun\");\nfor (var i = 0; i \u003c 5; i++) {\n  message.write('!');\n}\n\n// art for 循环中的闭包会捕获循环的 index 索引值\nvar callbacks = [];\nfor (var i = 0; i \u003c 2; i++) {\n  callbacks.add(() =\u003e print(i));\n}\ncallbacks.forEach((c) =\u003e c());\n\n// 如果不需要当前遍历的索引\ncandidates.forEach((candidate) =\u003e candidate.interview());\n\n// List 和 Set 等实现了 Iterable 接口的类还支持 for-in 形式的 遍历：\nvar collection = [0, 1, 2];\nfor (var x in collection) {\n  print(x);\n}\n```\n"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/for/go.md","content":"Go 只有一种循环结构：for 循环。\n初始化语句通常为一句短变量声明，该变量声明仅在 for 语句的作用域中可见。\n\n- 初始化语句：在第一次迭代前执行\n- 条件表达式：在每次迭代前求值\n- 后置语句：在每次迭代的结尾执行\n\n和 C、Java、JavaScript 之类的语言不同，\nGo 的 for 语句后面的三个构成部分外没有小括号， 大括号 { } 则是必须的。\n\n```go\n// 如同C的for循环\nfor init; condition; post { }\n\n// 如同C的while循环\nfor condition { }\n\n// 如同C的for(;;)循环\nfor { }\n\n\npackage main\nimport \"fmt\"\nfunc main() {\n  sum := 1\n  for i := 0; i \u003c 10; i++ {\n    sum *= 2\n  }\n  fmt.Println(sum) // 1024\n}\n\n\n// 初始化语句和后置语句是可选的。\n// 相当于while循环\npackage main\nimport \"fmt\"\nfunc main() {\n  sum := 1\n  for ; sum \u003c 1000; {\n    sum += sum\n  }\n  fmt.Println(sum) // 1024\n}\n\n// for 是 Go 中的 “while”\npackage main\nimport \"fmt\"\nfunc main() {\n  sum := 1\n  for sum \u003c 1000 {\n    sum += sum\n  }\n  fmt.Println(sum)\n}\n\n// 无限循环\n// 如果省略循环条件，该循环就不会结束\npackage main\nfunc main() {\n  for {\n    // ...\n  }\n}\n\n\n// 用牛顿法实现平方根函数\npackage main\nimport (\n  \"fmt\"\n)\nfunc Sqrt(x float64) float64 {\n  z := 1.8\n  for n:=0; n\u003c10; n++ {\n    fmt.Println(z)\n    z -= (z*z - x) / (2*z)\n  }\n  return z\n}\nfunc main() {\n  fmt.Println(Sqrt(2))\n}\n// 1.8\n// 1.4555555555555555\n// 1.4148006785411367\n// 1.4142136841942816\n// 1.4142135623731005\n// 1.414213562373095\n// 1.4142135623730951\n// 1.414213562373095\n// 1.4142135623730951\n// 1.414213562373095\n// 1.4142135623730951\n\n\n// range 子句能够帮你轻松实现循环\nfor key, value := range oldMap {\n  newMap[key] = value\n}\n\n// 解析UTF-8， 将每个独立的Unicode码点分离出来\nfor pos, char := range \"日本\\x80語\" { // \\x80 是个非法的UTF-8编码\n  fmt.Printf(\"字符 %#U 始于字节位置 %d\\n\", char, pos)\n}\n\n// 反转 a\nfor i, j := 0, len(a)-1; i \u003c j; i, j = i+1, j-1 {\n  a[i], a[j] = a[j], a[i]\n}\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/for/python.md","content":"```python\n# Measure some strings:\nwords = ['cat', 'window', 'defenestrate']\nfor w in words:\n    print(w, len(w))\n\n# 如果在循环内需要修改序列中的值（比如重复某些选中的元素），推荐你先拷贝一份副本。\nfor w in words[:]:  # Loop over a slice copy of the entire list.\n    if len(w) \u003e 6:\n        words.insert(0, w)\n# ['defenestrate', 'cat', 'window', 'defenestrate']\n# 如果写成 for w in words:，这个示例就会创建无限长的列表，\n# 一次又一次重复地插入 defenestrate。\n```\n"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/for/rust.md","content":"## loop\n\n```rust\nfn main() {\n    let mut count = 0;\n    'counting_up: loop {\n        println!(\"count = {}\", count);\n        let mut remaining = 10;\n\n        loop {\n            println!(\"remaining = {}\", remaining);\n            if remaining == 9 {\n                break;\n            }\n            if count == 2 {\n                break 'counting_up;\n            }\n            remaining -= 1;\n        }\n\n        count += 1;\n    }\n    println!(\"End count = {}\", count);\n}\n```\n\n```rust\nfn main() {\n    let mut counter = 0;\n    let result = loop {\n        counter += 1;\n        if counter == 10 {\n            // 从循环返回\n            break counter * 2;\n        }\n    };\n    println!(\"The result is {}\", result);\n}\n```\n\n## while\n\n```rust\nfn main() {\n    let mut number = 3;\n    while number != 0 {\n        println!(\"{}!\", number);\n        number -= 1;\n    }\n    println!(\"LIFTOFF!!!\");\n}\n```\n\n```rust\nfn main() {\n    let a = [10, 20, 30, 40, 50];\n    let mut index = 0;\n    while index \u003c 5 {\n        println!(\"the value is: {}\", a[index]);\n        index += 1;\n    }\n}\n```\n\n## for\n\n```rust\nfn main() {\n    let a = [10, 20, 30, 40, 50];\n    for element in a {\n        println!(\"the value is: {}\", element);\n    }\n}\n```\n\n```rust\nfn main() {\n    for number in (1..4).rev() {\n        println!(\"{}!\", number);\n    }\n    println!(\"LIFTOFF!!!\");\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","for"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"循环"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" asy
