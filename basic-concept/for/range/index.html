v"><a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>range循环</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label><label class="btn btn-secondary"><input type="checkbox" value="python" autoComplete="off"/>python</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"range","fullPath":"/basic-concept/for/range","asPath":"/basic-concept/for/range","id":"%2Fbasic-concept%2Ffor%2Frange","parent":{"name":"for","fullPath":"/basic-concept/for","asPath":"/basic-concept/for","id":"%2Fbasic-concept%2Ffor","readme":{"title":"循环","fullPath":"/basic-concept/for/README.md"}},"readme":{"title":"range循环","fullPath":"/basic-concept/for/range/README.md"},"cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/for/range/go.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/for/range/python.md"}],"nodes":[]},"content":"","cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/for/range/go.md","content":"for 循环的 range 形式可遍历切片或映射。\n当使用 for 循环遍历切片时，每次迭代都会返回两个值。\n\n- 第一个值为当前元素的下标，\n- 第二个值为该下标所对应元素的一份副本。\n\n```go\npackage main\nimport \"fmt\"\nvar pow = []int{1, 2, 4, 8, 16, 32, 64, 128}\nfunc main() {\n  for i, v := range pow {\n    fmt.Printf(\"2**%d = %d\\n\", i, v)\n  }\n}\n// 2**0 = 1\n// 2**1 = 2\n// 2**2 = 4\n// 2**3 = 8\n// 2**4 = 16\n// 2**5 = 32\n// 2**6 = 64\n// 2**7 = 128\n\n\n// 可以将下标或值赋予 _ 来忽略它。\npackage main\nimport \"fmt\"\nfunc main() {\n  pow := make([]int, 5)\n  for i := range pow {\n    pow[i] = 1 \u003c\u003c uint(i) // == 2**i\n  }\n  for _, value := range pow {\n    fmt.Printf(\"%d\\n\", value)\n  }\n}\n// 1\n// 2\n// 4\n// 8\n// 16\n\n\n// Go语言的range循环在处理字符串的时候，会自动隐式解码UTF8字符串。\nfor i, r := range \"Hello, 世界\" {\n  fmt.Printf(\"%d\\t%q\\t%d\\n\", i, r, r)\n}\n// 0\t'H'\t72\n// 1\t'e'\t101\n// 2\t'l'\t108\n// 3\t'l'\t108\n// 4\t'o'\t111\n// 5\t','\t44\n// 6\t' '\t32\n// 7\t'世'\t19990\n// 10\t'界'\t30028\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/for/range/python.md","content":"```sh\n# 内置函数 range() 会派上用场。它生成算术级数:\n\u003e\u003e\u003e for i in range(5):\n...     print(i)\n...\n0\n1\n2\n3\n4\n\n# range也可以以另一个数字开头，或者以指定的幅度增加\nrange(5, 10)\n   5, 6, 7, 8, 9\n\nrange(0, 10, 3)\n   0, 3, 6, 9\n\nrange(-10, -100, -30)\n  -10, -40, -70\n\n# 要以序列的索引来迭代，您可以将 range() 和 len() 组合如下:\n# 然而，在大多数这类情况下，使用 enumerate() 函数比较方便\n\u003e\u003e\u003e a = ['Mary', 'had', 'a', 'little', 'lamb']\n\u003e\u003e\u003e for i in range(len(a)):\n...     print(i, a[i])\n...\n0 Mary\n1 had\n2 a\n3 little\n4 lamb\n\n# range 返回的是一个可迭代对象\n\u003e\u003e\u003e print(range(10))\nrange(0, 10)\n\u003e\u003e\u003e list(range(5))\n[0, 1, 2, 3, 4]\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","for","range"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"range循环"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
