 href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>变量</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="dart" autoComplete="off"/>dart</label><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label><label class="btn btn-secondary"><input type="checkbox" value="js" autoComplete="off"/>js</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"variate","fullPath":"/basic-concept/variate","asPath":"/basic-concept/variate","id":"%2Fbasic-concept%2Fvariate","parent":{"name":"basic-concept","fullPath":"/basic-concept","asPath":"/basic-concept","id":"%2Fbasic-concept","readme":{"title":"基础概念","fullPath":"/basic-concept/README.md"}},"readme":{"title":"变量","fullPath":"/basic-concept/variate/README.md"},"cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/variate/dart.md"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/variate/go.md"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/basic-concept/variate/js.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/variate/dart.md","content":"```dart\na = value;   // 给 a 变量赋值\nb ??= value; // 如果 b 是 null，则赋值给 b；\n             // 如果不是 null，则 b 的值保持不变\n```\n\n```dart\n// 不要 显式的把变量初始化为 null\nint _nextId;\nassert(_nextId == null);\n\n// 没有明确类型\nvar name = 'Bob';\nObject name = 'Bob';\ndynamic name = 'Bob';\n\n// 可以选择加上具体 类型\n// 对于局部变量，这里准守 代码风格推荐 部分的建议，\n// 使用 var 而不是具体的类型来定义局部变量。\nString name2 = 'Bob';\n\n// 定义集合\nvar points = [];\nvar addresses = {};\n// 如果有必要还可以提供泛型类型\nvar points = \u003cPoint\u003e[];\nvar addresses = \u003cString, Address\u003e{};\n```\n\n### 私有变量\n\n```dart\n// 变量名以\"_\"开头意味着对它的 lib 是私有的\nvar _name = 'Bob';\n```\n"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/variate/go.md","content":"```go\npackage main\nimport \"fmt\"\nvar c, python, java bool\nfunc main() {\n  var i int\n  fmt.Println(i, c, python, java)\n}\n\n\n// 变量声明可以包含初始值，每个变量对应一个。\n// 如果初始化值已存在，则可以省略类型；变量会从初始值中获得类型。\npackage main\nimport \"fmt\"\nvar i, j int = 1,0\nfunc main() {\n  var c, python, java = true, false, \"no!\" // 自动获得类型\n  fmt.Println(i, j, c, python, java) // 1 0 true false no!\n}\n\n\n// 在函数中，简洁赋值语句 := 可在类型明确的地方代替 var 声明。\n// 函数外的每个语句都必须以关键字开始（var, func 等等），\n// 因此 := 结构不能在函数外使用。\npackage main\nimport \"fmt\"\nfunc main() {\n  var i, j int = 1, 2\n  k := 3\n  c, python, java := true, false, \"no!\"\n  fmt.Println(i, j, k, c, python, java) // 1 2 3 true false no!\n}\n\n// 简短变量声明语句中必须至少要声明一个新的变量\n// 下面的代码将不能编译通过\n// 解决的方法是第二个简短变量声明语句改用普通的多重赋值语句。\nf, err := os.Open(infile)\n// ...\nf, err := os.Create(outfile) // compile error: no new variables\n\n\n// 另一个创建变量的方法是调用用内建的new函数。\n// 表达式new(T)将创建一个T类型的匿名变量，初始化为T类型的零值，\n// 然后返回变量地址，返回的指针类型为*T\np := new(int)   // p, *int 类型, 指向匿名的 int 变量\nfmt.Println(*p) // \"0\"\n*p = 2          // 设置 int 匿名变量的值为 2\nfmt.Println(*p) // \"2\"\n\np := new(int)\nq := new(int)\nfmt.Println(p == q) // \"false\"\n\n// 下面的两个newInt函数有着相同的行为：\nfunc newInt() *int {\n  return new(int)\n}\nfunc newInt() *int {\n  var dummy int\n  return \u0026dummy\n}\n\n\nf, err = os.Open(\"foo.txt\") // function call returns two values\nv, ok = m[key]             // map lookup\nv, ok = x.(T)              // type assertion\nv, ok = \u003c-ch               // channel receive\n_, err = io.Copy(dst, src) // 丢弃字节数\n_, ok = x.(T)              // 只检测类型，忽略具体值\n```\n\n## 默认值\n\n没有明确初始值的变量声明会被赋予它们的 零值:\n\n- 数值类型为 0，\n- 布尔类型为 false，\n- 字符串为 \"\"（空字符串）。\n- 指针零值为 nil\n- 切片的零值是 nil\n\n```go\npackage main\nimport \"fmt\"\nfunc main() {\n  var i int\n  var f float64\n  var b bool\n  var s string\n  fmt.Printf(\"%v %v %v %q\\n\", i, f, b, s) // 0 0 false \"\"\n}\n\nint     0\nint8    0\nint32   0\nint64   0\nuint    0x0\nrune    0 //rune的实际类型是 int32\nbyte    0x0 // byte的实际类型是 uint8\nfloat32 0 //长度为 4 byte\nfloat64 0 //长度为 8 byte\nbool    false\nstring  \"\"\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/basic-concept/variate/js.md","content":"```js\n// var name = 'Bob';\nlet name = 'Bob';\n\n\n// 分组声明\nimport (\n  \"fmt\"\n  \"os\"\n)\n\nconst (\n  i = 100\n  pi = 3.1415\n  prefix = \"Go_\"\n)\n\nvar (\n  i int\n  pi float32\n  prefix string\n)\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","variate"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"变量"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src
