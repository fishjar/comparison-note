><a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>变量说明符</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="c" autoComplete="off"/>c</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"specifier","fullPath":"/basic-concept/specifier","asPath":"/basic-concept/specifier","id":"%2Fbasic-concept%2Fspecifier","parent":{"name":"basic-concept","fullPath":"/basic-concept","asPath":"/basic-concept","id":"%2Fbasic-concept","readme":{"title":"基础概念","fullPath":"/basic-concept/README.md"}},"readme":{"title":"变量说明符","fullPath":"/basic-concept/specifier/README.md"},"cards":[{"name":"c.md","baseName":"c","extName":".md","fullPath":"/basic-concept/specifier/c.md"}],"nodes":[]},"content":"","cards":[{"name":"c.md","baseName":"c","extName":".md","fullPath":"/basic-concept/specifier/c.md","content":"## const\n\n- `const` 说明符表示变量是只读的，不得被修改\n- 对于指针变量，`const` 有两种写法，含义是不一样的\n  - `const` 在`*`前面，表示指针指向的值不可修改\n  - 如果 `const` 在`*`后面，表示指针包含的地址不可修改\n\n```c++\nconst double PI = 3.14159;\nPI = 3; // 报错\n\nconst int arr[] = {1, 2, 3, 4};\narr[0] = 5; // 报错\n\n\n// const 表示指向的值 *x 不能修改\nint const * x\n// 或者\nconst int * x\n\nint p = 1\nconst int* x = \u0026p;\n(*x)++; // 报错\n\n\n// const 表示地址 x 不能修改\nint* const x\n\nint p = 1\nint* const x = \u0026p;\nx++; // 报错\n```\n\n## static\n\n- 用于局部变量（位于块作用域内部）\n  - 表示该变量的值会在函数每次执行后得到保留\n  - 下次执行时不会进行初始化，\n- 用于全局变量（位于块作用域外部）\n  - 表示该变量只用于当前文件，其他源码文件不可以引用该变量\n  - 即该变量不会被链接（link）\n\n## auto\n\nauto 说明符表示该变量的存储，由编译器自主分配内存空间，且只存在于定义时所在的作用域，退出作用域时会自动释放。\n\n## extern\n\nextern 说明符表示，该变量在其他文件里面声明，没有必要在当前文件里面为它分配空间。通常用来表示，该变量是多个文件共享的。\n\n## register\n\nregister 说明符向编译器表示，该变量是经常使用的，应该提供最快的读取速度，所以应该放进寄存器。\n\n## volatile\n\nvolatile 说明符表示所声明的变量，可能会预想不到地发生变化（即其他程序可能会更改它的值），不受当前程序控制，因此编译器不要对这类变量进行优化，每次使用时都应该查询一下它的值\n\n## restrict\n\n- restrict 说明符允许编译器优化某些代码。它只能用于指针，表明该指针是访问数据的唯一方式。\n- restrict 用于函数参数时，表示参数的内存地址之间没有重叠。\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","specifier"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"变量说明符"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/co
