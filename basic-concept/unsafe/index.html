a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>不安全</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="rust" autoComplete="off"/>rust</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"unsafe","fullPath":"/basic-concept/unsafe","asPath":"/basic-concept/unsafe","id":"%2Fbasic-concept%2Funsafe","parent":{"name":"basic-concept","fullPath":"/basic-concept","asPath":"/basic-concept","id":"%2Fbasic-concept","readme":{"title":"基础概念","fullPath":"/basic-concept/README.md"}},"readme":{"title":"不安全","fullPath":"/basic-concept/unsafe/README.md"},"cards":[{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/unsafe/rust.md"}],"nodes":[]},"content":"","cards":[{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/unsafe/rust.md","content":"不安全的超能力\n\n- 解引用裸指针\n- 调用不安全的函数或方法\n- 访问或修改可变静态变量\n- 实现不安全 trait\n- 访问 union 的字段\n\nunsafe 不意味着块中的代码就一定是危险的或者必然导致内存安全问题：\n其意图在于作为开发者你将会确保 unsafe 块中的代码以有效的方式访问内存。\n\n## 解引用裸指针（raw pointers）\n\n- 裸指针一个主要的应用场景便是调用 `C` 代码接口，\n- 另一个场景是构建借用检查器无法理解的安全抽象。\n\n- 裸指针是不可变或可变的，分别写作 `*const T` 和 `*mut T`。\n  这里的星号不是解引用运算符；它是类型名称的一部分。\n- 创建一个指针不会造成任何危险；只有当访问其指向的值时才有可能遇到无效的值。\n\n```rust\n// 创建指向任意内存地址的裸指针\nlet address = 0x012345usize;\nlet r = address as *const i32;\n\n// 同时指向相同内存位置 num 的裸指针 *const i32 和 *mut i32\n// 如果尝试同时创建 num 的不可变和可变引用，将无法通过编译\nlet mut num = 5;\nlet r1 = \u0026num as *const i32;\nlet r2 = \u0026mut num as *mut i32;\nunsafe {\n    // 对裸指针使用解引用运算符 *\n    println!(\"r1 is: {}\", *r1);\n    println!(\"r2 is: {}\", *r2);\n}\n```\n\n## 调用不安全函数或方法\n\n```rust\nunsafe fn dangerous() {}\nunsafe {\n    dangerous();\n}\n```\n\n```rust\nuse std::slice;\nlet address = 0x01234usize;\nlet r = address as *mut i32;\nlet slice: \u0026[i32] = unsafe {\n    slice::from_raw_parts_mut(r, 10000)\n};\n```\n\n## 使用 extern 函数调用外部代码\n\n```rust\nextern \"C\" {\n    fn abs(input: i32) -\u003e i32;\n}\nfn main() {\n    unsafe {\n        println!(\"Absolute value of -3 according to C: {}\", abs(-3));\n    }\n}\n```\n\n## 从其它语言调用 Rust 函数\n\n```rust\n// 增加 #[no_mangle] 标注来告诉 Rust 编译器不要 mangle 此函数的名称。\n// 一旦其编译为动态库并从 C 语言中链接，call_from_c 函数就能够在 C 代码中访问：\n// extern 的使用无需 unsafe。\n#[no_mangle]\npub extern \"C\" fn call_from_c() {\n    println!(\"Just called a Rust function from C!\");\n}\n```\n\n## 访问或修改可变静态变量\n\n全局变量在 Rust 中被称为 静态（static）变量，静态变量类似于常量。\n如果有两个线程访问相同的可变全局变量，则可能会造成数据竞争。\n\n```rust\nstatic HELLO_WORLD: \u0026str = \"Hello, world!\";\nfn main() {\n    println!(\"name is: {}\", HELLO_WORLD);\n}\n```\n\n常量与不可变静态变量可能看起来很类似，不过一个微妙的区别是\n\n- 静态变量中的值有一个固定的内存地址。\n  使用这个值总是会访问相同的地址。\n- 另一方面，常量则允许在任何被用到的时候复制其数据。\n\n常量与静态变量的另一个区别在于\n\n- 静态变量可以是可变的。\n- 访问不可变静态变量是安全的。\n- 访问和修改可变静态变量都是 不安全 的。\n\n```rust\n// 读取或修改一个可变静态变量是不安全的\nstatic mut COUNTER: u32 = 0;\nfn add_to_count(inc: u32) {\n    unsafe {\n        COUNTER += inc;\n    }\n}\nfn main() {\n    add_to_count(3);\n    unsafe {\n        println!(\"COUNTER: {}\", COUNTER);\n    }\n}\n```\n\n## 实现不安全 trait\n\n当 trait 中至少有一个方法中包含编译器无法验证的不变式（invariant）时 trait 是不安全的。可以在 trait 之前增加 unsafe 关键字将 trait 声明为 unsafe，同时 trait 的实现也必须标记为 unsafe，\n\n```rust\nunsafe trait Foo {\n    // methods go here\n}\nunsafe impl Foo for i32 {\n    // method implementations go here\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","unsafe"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"不安全"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
