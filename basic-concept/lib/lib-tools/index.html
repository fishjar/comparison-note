a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>包管理</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="dart" autoComplete="off"/>dart</label><label class="btn btn-secondary"><input type="checkbox" value="python" autoComplete="off"/>python</label><label class="btn btn-secondary"><input type="checkbox" value="rust" autoComplete="off"/>rust</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"lib-tools","fullPath":"/basic-concept/lib/lib-tools","asPath":"/basic-concept/lib/lib-tools","id":"%2Fbasic-concept%2Flib%2Flib-tools","parent":{"name":"lib","fullPath":"/basic-concept/lib","asPath":"/basic-concept/lib","id":"%2Fbasic-concept%2Flib","readme":{"title":"库/包/模块","fullPath":"/basic-concept/lib/README.md"}},"readme":{"title":"包管理","fullPath":"/basic-concept/lib/lib-tools/README.md"},"cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/lib/lib-tools/dart.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/lib/lib-tools/python.md"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/lib/lib-tools/rust.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/lib/lib-tools/dart.md","content":"You can use `pub` to manage Dart packages.\n\n```yaml\n# pubspec.yaml\nname: my_app\ndependencies:\n  js: ^0.3.0\n  intl: ^0.12.4\n```\n\n```sh\n# Installing packages\ncd \u003cpath-to-my_app\u003e\npub get\n\n# Upgrading a dependency\npub upgrade\n# 升级特定的依赖\npub upgrade transmogrify\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/lib/lib-tools/python.md","content":"```sh\n# 更新 pip\npython3 -m pip install --user --upgrade pip\npython3 -m pip --version\n\n# 安装 virtualenv （Python 3.3 以上无需安装）\npython3 -m pip install --user virtualenv\n\n# 创建虚拟环境\npython3 -m venv env\n# 创建虚拟环境后，您可以激活它。\nsource env/bin/activate\n# 离开虚拟环境\ndeactivate\n\n# 检查 python 路径\nwhich python\n```\n\n```sh\npip search astronomy\npip install novas\npip install request\npip install requests==2.6.0\npip install requests\u003e=2.0.0,\u003c3.0.0\npip install --upgrade requests\npip show requests\npip list\npip freeze \u003e requirements.txt\npip install -r requirements.txt\n```\n"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/lib/lib-tools/rust.md","content":"```sh\ncargo new hello_world\ncargo build\ncargo run\n\ncargo update            # 更新所有依赖\ncargo update -p regex   # 只更新 “regex”\n\ncargo test\n```\n\n## 多引用方式混合\n\n```toml\n[dependencies]\n# 本地使用时，通过 path 引入,\n# 发布到 `crates.io` 时，通过 `crates.io` 的方式引入：  version = \"1.0\"\nbitflags = { path = \"my-bitflags\", version = \"1.0\" }\n\n# 本地使用时，通过 git 仓库引入\n# 当发布时，通过 `crates.io` 引入： version = \"1.0\"\nsmallvec = { git = \"https://github.com/servo/rust-smallvec\", version = \"1.0\" }\n\n# N.B. 若 version 无法匹配，Cargo 将无法编译\n```\n\n## 根据平台引入依赖\n\n```toml\n[target.'cfg(windows)'.dependencies]\nwinhttp = \"0.4.0\"\n\n[target.'cfg(unix)'.dependencies]\nopenssl = \"1.0.1\"\n\n[target.'cfg(target_arch = \"x86\")'.dependencies]\nnative = { path = \"native/i686\" }\n\n[target.'cfg(target_arch = \"x86_64\")'.dependencies]\nnative = { path = \"native/x86_64\" }\n```\n\n## 选择 features\n\n```toml\n[dependencies.awesome]\nversion = \"1.3.5\"\ndefault-features = false # 不要包含默认的 features，而是通过下面的方式来指定\nfeatures = [\"secure-password\", \"civet\"]\n```\n\n## 在 Cargo.toml 中重命名依赖\n\n```toml\n[package]\nname = \"mypackage\"\nversion = \"0.0.1\"\n\n[dependencies]\nfoo = \"0.1\"\nbar = { git = \"https://github.com/example/project\", package = \"foo\" }\nbaz = { version = \"0.1\", registry = \"custom\", package = \"foo\" }\n```\n\n## 依赖覆盖\n\n```toml\n[package]\nname = \"my-library\"\nversion = \"0.1.0\"\n\n[dependencies]\nuuid = \"0.8.2\"\n\n[patch.crates-io]\nuuid = { path = \"../uuid\" }\n```\n\n```sh\n# 指定版本进行更新\ncargo update -p uuid --precise 0.8.3\n```\n\n## 自定义构建\n\n```toml\n[profile.dev]\n# opt-level 设置控制 Rust 会对代码进行何种程度的优化。\n# 这个配置的值从 0 到 3。\nopt-level = 0\n\n[profile.release]\nopt-level = 3\n```\n\n## 发布 create\n\n`crates.io` 上注册账号并获取一个 API token。\n\n```sh\n# 登录\ncargo login abcdefghijklmnopqrstuvwxyz012345\n\n# 修改 Cargo.toml 配置\n\n# 发布\ncargo publish\n\n# 更新\n# 修改 version 后\ncargo publish\n\n# 撤回版本\ncargo yank --vers 1.0.1\n# 撤销撤回操作\ncargo yank --vers 1.0.1 --undo\n```\n\n```toml\n[package]\nname = \"guessing_game\"\nversion = \"0.1.0\"\nauthors = [\"Your Name \u003cyou@example.com\u003e\"]\nedition = \"2018\"\ndescription = \"A fun game where you guess what number the computer has chosen.\"\nlicense = \"MIT OR Apache-2.0\"\n\n[dependencies]\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","lib","lib-tools"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"包管理"}]]}</script><script nomodule="" src="/comparis
