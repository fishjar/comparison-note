 href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>打印</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="c" autoComplete="off"/>c</label><label class="btn btn-secondary"><input type="checkbox" value="dart" autoComplete="off"/>dart</label><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label><label class="btn btn-secondary"><input type="checkbox" value="js" autoComplete="off"/>js</label><label class="btn btn-secondary"><input type="checkbox" value="python" autoComplete="off"/>python</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"print","fullPath":"/basic-concept/print","asPath":"/basic-concept/print","id":"%2Fbasic-concept%2Fprint","parent":{"name":"basic-concept","fullPath":"/basic-concept","asPath":"/basic-concept","id":"%2Fbasic-concept","readme":{"title":"基础概念","fullPath":"/basic-concept/README.md"}},"readme":{"title":"打印","fullPath":"/basic-concept/print/README.md"},"cards":[{"name":"c.md","baseName":"c","extName":".md","fullPath":"/basic-concept/print/c.md"},{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/print/dart.md"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/print/go.md"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/basic-concept/print/js.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/print/python.md"}],"nodes":[]},"content":"","cards":[{"name":"c.md","baseName":"c","extName":".md","fullPath":"/basic-concept/print/c.md","content":"```c++\nprintf(\"Hello World\\n\");\nprintf(\"%5d\\n\", 123); // 输出为 \"  123\"\nprintf(\"%-5d\\n\", 123); // 输出为 \"123  \"\nprintf(\"%12f\\n\", 123.45); // 输出 \"  123.450000\"\nprintf(\"%+d\\n\", 12); // 输出 +12\nprintf(\"%+d\\n\", -12); // 输出 -12\nprintf(\"Number is %.2f\\n\", 0.5); // 输出 Number is 0.50\nprintf(\"%6.2f\\n\", 0.5); // 输出为 \"  0.50\"\n\nprintf(\"%*.*f\\n\", 6, 2, 0.5);\n// 等同于\nprintf(\"%6.2f\\n\", 0.5);\n\n// 输出 hello\nprintf(\"%.5s\\n\", \"hello world\");\n```\n\n- `%a`：浮点数。\n- `%A`：浮点数。\n- `%c`：字符。\n- `%d`：十进制整数。\n- `%e`：使用科学计数法的浮点数，指数部分的`e`为小写。\n- `%E`：使用科学计数法的浮点数，指数部分的`E`为大写。\n- `%i`：整数，基本等同于`%d`。\n- `%f`：小数（包含`float`类型和`double`类型）。\n- `%g`：6 个有效数字的浮点数。整数部分一旦超过 6 位，就会自动转为科学计数法，指数部分的`e`为小写。\n- `%G`：等同于`%g`，唯一的区别是指数部分的`E`为大写。\n- `%hd`：十进制 short int 类型。\n- `%ho`：八进制 short int 类型。\n- `%hx`：十六进制 short int 类型。\n- `%hu`：unsigned short int 类型。\n- `%ld`：十进制 long int 类型。\n- `%lo`：八进制 long int 类型。\n- `%lx`：十六进制 long int 类型。\n- `%lu`：unsigned long int 类型。\n- `%lld`：十进制 long long int 类型。\n- `%llo`：八进制 long long int 类型。\n- `%llx`：十六进制 long long int 类型。\n- `%llu`：unsigned long long int 类型。\n- `%Le`：科学计数法表示的 long double 类型浮点数。\n- `%Lf`：long double 类型浮点数。\n- `%n`：已输出的字符串数量。该占位符本身不输出，只将值存储在指定变量之中。\n- `%o`：八进制整数。\n- `%p`：指针。\n- `%s`：字符串。\n- `%u`：无符号整数（unsigned int）。\n- `%x`：十六进制整数。\n- `%zd`：`size_t`类型。\n- `%%`：输出一个百分号。\n"},{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/print/dart.md","content":"```dart\nprint('The number is $aNumber.'); // 在控制台打印内容。\n```\n"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/print/go.md","content":"```go\nfmt.Printf(\"Hello %d\\n\", 23)\nfmt.Fprint(os.Stdout, \"Hello \", 23, \"\\n\")\nfmt.Println(\"Hello\", 23)\nfmt.Println(fmt.Sprint(\"Hello \", 23))\n\nvar x uint64 = 1\u003c\u003c64 - 1\nfmt.Printf(\"%d %x; %d %x\\n\", x, x, int64(x), int64(x))\n\n// 若你只想要默认的转换，如使用十进制的整数，你可以使用通用的格式 %v（对应“值”）；\n// 其结果与 Print 和 Println 的输出完全相同。\n// 此外，这种格式还能打印任意值，甚至包括数组、结构体和映射。\nfmt.Printf(\"%v\\n\", timeZone)  // 或只用 fmt.Println(timeZone)\n\n// 改进的格式 %+v 会为结构体的每个字段添上字段名，\n// 而另一种格式 %#v 将完全按照Go的语法打印值。\ntype T struct {\n  a int\n  b float64\n  c string\n}\nt := \u0026T{ 7, -2.35, \"abc\\tdef\" }\nfmt.Printf(\"%v\\n\", t)\nfmt.Printf(\"%+v\\n\", t)\nfmt.Printf(\"%#v\\n\", t)\nfmt.Printf(\"%#v\\n\", timeZone)\n// \u0026{7 -2.35 abc   def}\n// \u0026{a:7 b:-2.35 c:abc     def}\n// \u0026main.T{a:7, b:-2.35, c:\"abc\\tdef\"}\n// map[string] int{\"CST\":-21600, \"PST\":-28800, \"EST\":-18000, \"UTC\":0, \"MST\":-25200}\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/basic-concept/print/js.md","content":"```js\nconsole.log(`The number is ${aNumber}.`);\nvar number = 11 * 9;\nvar color = \"red\";\nconsole.log(\"%d %s balloons\", number, color);\n\nconsole.log(\" %s + %s \", 1, 1, \"= 2\");\n// 1 + 1  = 2\n\nconsole.log({ foo: \"bar\" });\n// Object {foo: \"bar\"}\nconsole.log(Date);\n// function Date() { [native code] }\n\nvar languages = [\n  { name: \"JavaScript\", fileExtension: \".js\" },\n  { name: \"TypeScript\", fileExtension: \".ts\" },\n  { name: \"CoffeeScript\", fileExtension: \".coffee\" },\n];\nconsole.table(languages);\n\nvar languages = {\n  csharp: { name: \"C#\", paradigm: \"object-oriented\" },\n  fsharp: { name: \"F#\", paradigm: \"functional\" },\n};\nconsole.table(languages);\n\nconsole.assert(false, \"判断条件不成立\");\n// Assertion failed: 判断条件不成立\n// 相当于\ntry {\n  if (!false) {\n    throw new Error(\"判断条件不成立\");\n  }\n} catch (e) {\n  console.error(e);\n}\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/print/python.md","content":"```python\nprint('The number is {}.'.format(aNumber)) #打印\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","print"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"打印"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
