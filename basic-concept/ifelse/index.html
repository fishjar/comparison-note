<a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>流程控制</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="dart" autoComplete="off"/>dart</label><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label><label class="btn btn-secondary"><input type="checkbox" value="python" autoComplete="off"/>python</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"ifelse","fullPath":"/basic-concept/ifelse","asPath":"/basic-concept/ifelse","id":"%2Fbasic-concept%2Fifelse","parent":{"name":"basic-concept","fullPath":"/basic-concept","asPath":"/basic-concept","id":"%2Fbasic-concept","readme":{"title":"基础概念","fullPath":"/basic-concept/README.md"}},"readme":{"title":"流程控制","fullPath":"/basic-concept/ifelse/README.md"},"cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/ifelse/dart.md"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/ifelse/go.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/ifelse/python.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/ifelse/dart.md","content":"```dart\nif (isRaining()) {\n  you.bringRainCoat();\n} else if (isSnowing()) {\n  you.wearJacket();\n} else {\n  car.putTopDown();\n}\n```\n"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/ifelse/go.md","content":"Go 的 if 语句与 for 循环类似，表达式外无需小括号 ( ) ，而大括号 { } 则是必须的。\n\n```go\npackage main\nimport (\n  \"fmt\"\n  \"math\"\n)\nfunc sqrt(x float64) string {\n  if x \u003c 0 {\n    return sqrt(-x) + \"i\"\n  }\n  return fmt.Sprint(math.Sqrt(x))\n}\nfunc main() {\n  fmt.Println(sqrt(2), sqrt(-4)) // 1.4142135623730951 2i\n}\n\n\n// 同 for 一样， if 语句可以在条件表达式前执行一个简单的语句。\n// 该语句声明的变量作用域仅在 if 之内。\npackage main\nimport (\n  \"fmt\"\n  \"math\"\n)\nfunc pow(x, n, lim float64) float64 {\n  if v := math.Pow(x, n); v \u003c lim {\n    return v\n  }\n  return lim\n}\nfunc main() {\n  fmt.Println(\n    pow(3, 2, 10),\n    pow(3, 3, 20),\n  )\n}\n\n\n// 在 if 的简短语句中声明的变量同样可以在任何对应的 else 块中使用。\npackage main\nimport (\n  \"fmt\"\n  \"math\"\n)\nfunc pow(x, n, lim float64) float64 {\n  if v := math.Pow(x, n); v \u003c lim {\n    return v\n  } else {\n    fmt.Printf(\"%g \u003e= %g\\n\", v, lim)\n  }\n  // 这里开始就不能使用 v 了\n  return lim\n}\nfunc main() {\n  fmt.Println(\n    pow(3, 2, 10),\n    pow(3, 3, 20),\n  )\n}\n\n// 多个条件的时候\nif integer == 3 {\n  fmt.Println(\"The integer is equal to 3\")\n} else if integer \u003c 3 {\n  fmt.Println(\"The integer is less than 3\")\n} else {\n  fmt.Println(\"The integer is greater than 3\")\n}\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/basic-concept/ifelse/python.md","content":"```python\n# 一个 if ... elif ... elif ... 序列\n# 可以看作是其他语言中的 switch 或 case 语句的替代\nx = int(input(\"Please enter an integer: \"))\n\nif x \u003c 0:\n    x = 0\n    print('Negative changed to zero')\nelif x == 0:\n    print('Zero')\nelif x == 1:\n    print('Single')\nelse:\n    print('More')\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","ifelse"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"流程控制"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
