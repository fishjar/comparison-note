<a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>条件选择</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="dart" autoComplete="off"/>dart</label><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label><label class="btn btn-secondary"><input type="checkbox" value="rust" autoComplete="off"/>rust</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"switch","fullPath":"/basic-concept/switch","asPath":"/basic-concept/switch","id":"%2Fbasic-concept%2Fswitch","parent":{"name":"basic-concept","fullPath":"/basic-concept","asPath":"/basic-concept","id":"%2Fbasic-concept","readme":{"title":"基础概念","fullPath":"/basic-concept/README.md"}},"readme":{"title":"条件选择","fullPath":"/basic-concept/switch/README.md"},"cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/switch/dart.md"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/switch/go.md"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/switch/rust.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/basic-concept/switch/dart.md","content":"Dart 中的 Switch 语句使用 == 比较 integer、string、或者编译时常量。\n比较的对象必须都是同一个类的实例（并且不是 其子类）\n\n每个非空的 case 语句都必须有一个 break 语句。\n另外还可以通过 continue、 throw 或 者 return 来结束非空 case 语句。\n当没有 case 语句匹配的时候，可以使用 default 语句来匹配这种默认情况。\n\n```dart\nvar command = 'OPEN';\nswitch (command) {\n  case 'CLOSED':\n    executeClosed();\n    break;\n  case 'PENDING':\n    executePending();\n    break;\n  case 'APPROVED':\n    executeApproved();\n    break;\n  case 'DENIED':\n    executeDenied();\n    break;\n  case 'OPEN':\n    executeOpen();\n    break;\n  default:\n    executeUnknown();\n}\n\n// 在 Dart 中的空 case 语句中可以不要 break 语句：\nvar command = 'CLOSED';\nswitch (command) {\n  case 'CLOSED': // Empty case falls through.\n  case 'NOW_CLOSED':\n    // Runs for both CLOSED and NOW_CLOSED.\n    executeNowClosed();\n    break;\n}\n\n//  使用 continue 语句跳转到对应的标签（label）处继续执行\nvar command = 'CLOSED';\nswitch (command) {\n  case 'CLOSED':\n    executeClosed();\n    continue nowClosed;\n    // Continues executing at the nowClosed label.\nnowClosed:\n  case 'NOW_CLOSED':\n    // Runs for both CLOSED and NOW_CLOSED.\n    executeNowClosed();\n    break;\n}\n```\n"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/basic-concept/switch/go.md","content":"switch 是编写一连串 if - else 语句的简便方法。\n它运行第一个值等于条件表达式的 case 语句。\n\nGo 只运行选定的 case，而非之后所有的 case。\nGo 自动提供了在这些语言中每个 case 后面所需的 break 语句。\n除非以 fallthrough 语句结束，否则分支会自动终止。\nGo 的另一点重要的不同在于 switch 的 case 无需为常量，且取值不必为整数。\n\n```go\npackage main\nimport (\n  \"fmt\"\n  \"runtime\"\n)\nfunc main() {\n  fmt.Print(\"Go runs on \")\n  switch os := runtime.GOOS; os {\n    case \"darwin\":\n      fmt.Println(\"OS X.\")\n    case \"linux\":\n      fmt.Println(\"Linux.\")\n    default:\n      // freebsd, openbsd,\n      // plan9, windows...\n      fmt.Printf(\"%s.\\n\", os)\n  }\n}\n// Go runs on Linux.\n\n\n// switch 的 case 语句从上到下顺次执行，直到匹配成功时停止。\npackage main\nimport (\n  \"fmt\"\n  \"time\"\n)\nfunc main() {\n  fmt.Println(\"When's Saturday?\")\n  fmt.Println(time.Now())\n  fmt.Println(time.Saturday)\n  today := time.Now().Weekday()\n  switch time.Saturday {\n    case today + 0:\n      fmt.Println(\"Today.\")\n    case today + 1:\n      fmt.Println(\"Tomorrow.\")\n    case today + 2:\n      fmt.Println(\"In two days.\")\n    default:\n      fmt.Println(\"Too far away.\")\n  }\n}\n// When's Saturday?\n// 2009-11-10 23:00:00 +0000 UTC m=+0.000000001\n// Saturday\n// Too far away.\n\n\n// 没有条件的 switch 同 switch true 一样。\n// 这种形式能将一长串 if-then-else 写得更加清晰。\npackage main\nimport (\n  \"fmt\"\n  \"time\"\n)\nfunc main() {\n  t := time.Now()\n  fmt.Println(t)\n  switch {\n    case t.Hour() \u003c 12:\n      fmt.Println(\"Good morning!\")\n    case t.Hour() \u003c 17:\n      fmt.Println(\"Good afternoon.\")\n    default:\n      fmt.Println(\"Good evening.\")\n  }\n}\n\nfunc unhex(c byte) byte {\n  switch {\n  case '0' \u003c= c \u0026\u0026 c \u003c= '9':\n    return c - '0'\n  case 'a' \u003c= c \u0026\u0026 c \u003c= 'f':\n    return c - 'a' + 10\n  case 'A' \u003c= c \u0026\u0026 c \u003c= 'F':\n    return c - 'A' + 10\n  }\n  return 0\n}\n\n// switch 并不会自动下溯，但 case 可通过逗号分隔来列举相同的处理条件。\nfunc shouldEscape(c byte) bool {\n  switch c {\n  case ' ', '?', '\u0026', '=', '#', '+', '%':\n    return true\n  }\n  return false\n}\n```\n\n类型开关 (type switch) 比较类型而非值。可以用来发现一个接口值的类型。\n\n```go\nwhatAmI := func(i interface{}) {\n  switch t := i.(type) {\n  case bool:\n    fmt.Println(\"I'm a bool\")\n  case int:\n    fmt.Println(\"I'm an int\")\n  default:\n    fmt.Printf(\"Don't know type %T\\n\", t)\n  }\n}\nwhatAmI(true)\nwhatAmI(1)\nwhatAmI(\"hey\")\n// I'm a bool\n// I'm an int\n// Don't know type string\n```\n"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/basic-concept/switch/rust.md","content":"## match 提供了 `@` 符号来绑定变量到名称：\n\n```rust\n// `age` 函数，返回一个 `u32` 值。\nfn age() -\u003e u32 {\n    15\n}\nfn main() {\n    println!(\"Tell me what type of person you are\");\n    match age() {\n        0             =\u003e println!(\"I haven't celebrated my first birthday yet\"),\n        // 可以直接匹配（`match`） 1 ..= 12，但那样的话孩子会是几岁？\n        // 相反，在 1 ..= 12 分支中绑定匹配值到 `n` 。现在年龄就可以读取了。\n        n @ 1  ..= 12 =\u003e println!(\"I'm a child of age {:?}\", n),\n        n @ 13 ..= 19 =\u003e println!(\"I'm a teen of age {:?}\", n),\n        // 不符合上面的范围。返回结果。\n        n             =\u003e println!(\"I'm an old person of age {:?}\", n),\n    }\n}\n```\n\n```rust\nfn some_number() -\u003e Option\u003cu32\u003e {\n    Some(42)\n}\nfn main() {\n    match some_number() {\n        // 得到 `Some` 可变类型，如果它的值（绑定到 `n` 上）等于 42，则匹配。\n        Some(n @ 42) =\u003e println!(\"The Answer: {}!\", n),\n        // 匹配任意其他数字。\n        Some(n)      =\u003e println!(\"Not interesting... {}\", n),\n        // 匹配任意其他值（`None` 可变类型）。\n        _            =\u003e (),\n    }\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["basic-concept","switch"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"条件选择"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.
