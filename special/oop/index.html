<a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>面向对象</h1><div style="margin-bottom:12px"><div class="markdown-body"><ul><li>面向对象编程（Object-Oriented Programming，OOP）是一种模式化编程方式。</li><li>面向对象的程序是由对象组成的。一个 对象 包含数据和操作这些数据的过程。</li><li>这些过程通常被称为 方法 或 操作。</li></ul></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="rust" autoComplete="off"/>rust</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"oop","fullPath":"/special/oop","asPath":"/special/oop","id":"%2Fspecial%2Foop","parent":{"name":"special","fullPath":"/special","asPath":"/special","id":"%2Fspecial","readme":{"title":"专题","fullPath":"/special/README.md"}},"readme":{"title":"面向对象","fullPath":"/special/oop/README.md"},"cards":[{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/special/oop/rust.md"}],"nodes":[]},"content":"\n- 面向对象编程（Object-Oriented Programming，OOP）是一种模式化编程方式。\n- 面向对象的程序是由对象组成的。一个 对象 包含数据和操作这些数据的过程。\n- 这些过程通常被称为 方法 或 操作。\n","cards":[{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/special/oop/rust.md","content":"## 封装（encapsulation\n\n```rust\npub struct AveragedCollection {\n    list: Vec\u003ci32\u003e,\n    average: f64,\n}\nimpl AveragedCollection {\n    pub fn add(\u0026mut self, value: i32) {\n        self.list.push(value);\n        self.update_average();\n    }\n\n    pub fn remove(\u0026mut self) -\u003e Option\u003ci32\u003e {\n        let result = self.list.pop();\n        match result {\n            Some(value) =\u003e {\n                self.update_average();\n                Some(value)\n            },\n            None =\u003e None,\n        }\n    }\n\n    pub fn average(\u0026self) -\u003e f64 {\n        self.average\n    }\n\n    fn update_average(\u0026mut self) {\n        let total: i32 = self.list.iter().sum();\n        self.average = total as f64 / self.list.len() as f64;\n    }\n}\n```\n\n## 继承（Inheritance）\n\n选择继承有两个主要的原因。\n\n- 第一个是为了重用代码：一旦为一个类型实现了特定行为，继承可以对一个不同的类型重用这个实现。\n  - 这类似于父类有一个方法的实现，而通过继承子类也拥有这个方法的实现。\n  - 当实现 Summary trait 时也可以选择覆盖 summarize 的默认实现，这类似于子类覆盖从父类继承的方法实现。\n- 第二个使用继承的原因与类型系统有关：表现为子类型可以用于父类型被使用的地方。\n  - 这也被称为 多态（polymorphism），这意味着如果多种对象共享特定的属性，则可以相互替代使用。\n\n## 定义通用行为的 trait\n\n泛型类型参数一次只能替代一个具体类型，而 trait 对象则允许在运行时替代多种具体类型。\n\n```rust\n// 一种 Screen 结构体的替代实现，其 run 方法使用泛型和 trait bound\n// 这限制了 Screen 实例必须拥有一个全是 Button 类型或者全是 TextField 类型的组件列表。\npub struct Screen\u003cT: Draw\u003e {\n    pub components: Vec\u003cT\u003e,\n}\nimpl\u003cT\u003e Screen\u003cT\u003e\n    where T: Draw {\n    pub fn run(\u0026self) {\n        for component in self.components.iter() {\n            component.draw();\n        }\n    }\n}\n```\n\n通过使用 `trait` 对象的方法，\n一个 `Screen` 实例可以存放一个既能包含 `Box\u003cButton\u003e`，\n也能包含 `Box\u003cTextField\u003e` 的 `Vec\u003cT\u003e`\n\n```rust\n// src/lib.rs\npub trait Draw {\n    fn draw(\u0026self);\n}\n\npub struct Screen {\n    // 这个 vector 的类型是 Box\u003cdyn Draw\u003e，\n    // 此为一个 trait 对象：它是 Box 中任何实现了 Draw trait 的类型的替身。\n    pub components: Vec\u003cBox\u003cdyn Draw\u003e\u003e,\n}\nimpl Screen {\n    pub fn run(\u0026self) {\n        for component in self.components.iter() {\n            component.draw();\n        }\n    }\n}\n\npub struct Button {\n    pub width: u32,\n    pub height: u32,\n    pub label: String,\n}\nimpl Draw for Button {\n    fn draw(\u0026self) {\n        // 实际绘制按钮的代码\n    }\n}\n```\n\n```rust\n// src/main.rs\nuse gui::Draw;\nuse gui::{Screen, Button};\n\n// 使用者决定实现一个包含 width、height 和 options 字段的结构体 SelectBox\nstruct SelectBox {\n    width: u32,\n    height: u32,\n    options: Vec\u003cString\u003e,\n}\nimpl Draw for SelectBox {\n    fn draw(\u0026self) {\n        // code to actually draw a select box\n    }\n}\n\nfn main() {\n    let screen = Screen {\n        components: vec![\n            Box::new(SelectBox {\n                width: 75,\n                height: 10,\n                options: vec![\n                    String::from(\"Yes\"),\n                    String::from(\"Maybe\"),\n                    String::from(\"No\")\n                ],\n            }),\n            Box::new(Button {\n                width: 50,\n                height: 10,\n                label: String::from(\"OK\"),\n            }),\n        ],\n    };\n\n    screen.run();\n}\n```\n\n## Trait 对象要求对象安全\n\n只有 对象安全（object safe）的 trait 才可以组成 trait 对象。\n\n如果一个 trait 中所有的方法有如下属性时，则该 trait 是对象安全的：\n\n- 返回值类型不为 Self\n- 方法没有任何泛型类型参数\n\n一个 trait 的方法不是对象安全的例子是标准库中的 Clone trait。\n\n```rust\npub trait Clone {\n    fn clone(\u0026self) -\u003e Self;\n}\n\npub struct Screen {\n    pub components: Vec\u003cBox\u003cdyn Clone\u003e\u003e, // 错误\n}\n```\n\n## 设计模式\n\n### 状态模式（state pattern）\n\n```rust\n// src/main.rs\nuse blog::Post;\n\nfn main() {\n    let mut post = Post::new();\n\n    post.add_text(\"I ate a salad for lunch today\");\n    assert_eq!(\"\", post.content()); // 断言草案博文的 content 方法返回空字符串\n\n    post.request_review();\n    assert_eq!(\"\", post.content()); // 等待审核的阶段 content 应该仍然返回空字符串。\n\n    post.approve();\n    assert_eq!(\"I ate a salad for lunch today\", post.content());\n}\n```\n\n```rust\n// src/lib.rs\npub struct Post {\n    state: Option\u003cBox\u003cdyn State\u003e\u003e,\n    content: String,\n}\n\nimpl Post {\n    pub fn new() -\u003e Post {\n        Post {\n            state: Some(Box::new(Draft {})),\n            content: String::new(),\n        }\n    }\n    pub fn add_text(\u0026mut self, text: \u0026str) {\n        self.content.push_str(text);\n    }\n    pub fn content(\u0026self) -\u003e \u0026str {\n        // 调用 Option 的 as_ref 方法是因为需要 Option 中值的引用而不是获取其所有权。\n        self.state.as_ref().unwrap().content(self)\n    }\n    pub fn request_review(\u0026mut self) {\n        // 调用 take 方法将 state 字段中的 Some 值取出并留下一个 None，\n        // 因为 Rust 不允许结构体实例中存在值为空的字段。\n        if let Some(s) = self.state.take() {\n            self.state = Some(s.request_review())\n        }\n    }\n    pub fn approve(\u0026mut self) {\n        if let Some(s) = self.state.take() {\n            self.state = Some(s.approve())\n        }\n    }\n}\n\n// State trait 定义了所有不同状态的博文所共享的行为\n// 同时 Draft、PendingReview 和 Published 状态都会实现 State 状态。\n// 增加新状态只涉及到增加一个新 struct 和为其实现 trait 的方法。\ntrait State {\n    // 这里使用了 self: Box\u003cSelf\u003e。\n    // 这个语法意味着该方法只可在持有这个类型的 Box 上被调用\n    // 这个语法获取了 Box\u003cSelf\u003e 的所有权使老状态无效化，以便 Post 的状态值可转换为一个新状态。\n    fn request_review(self: Box\u003cSelf\u003e) -\u003e Box\u003cdyn State\u003e;\n    fn approve(self: Box\u003cSelf\u003e) -\u003e Box\u003cdyn State\u003e;\n    fn content\u003c'a\u003e(\u0026self, post: \u0026'a Post) -\u003e \u0026'a str {\n        \"\"\n    }\n}\n\nstruct Draft {}\nimpl State for Draft {\n    fn request_review(self: Box\u003cSelf\u003e) -\u003e Box\u003cdyn State\u003e {\n        Box::new(PendingReview {})\n    }\n    fn approve(self: Box\u003cSelf\u003e) -\u003e Box\u003cdyn State\u003e {\n        self\n    }\n}\n\nstruct PendingReview {}\nimpl State for PendingReview {\n    fn request_review(self: Box\u003cSelf\u003e) -\u003e Box\u003cdyn State\u003e {\n        self\n    }\n    fn approve(self: Box\u003cSelf\u003e) -\u003e Box\u003cdyn State\u003e {\n        Box::new(Published {})\n    }\n}\n\nstruct Published {}\nimpl State for Published {\n    fn request_review(self: Box\u003cSelf\u003e) -\u003e Box\u003cdyn State\u003e {\n        self\n    }\n    fn approve(self: Box\u003cSelf\u003e) -\u003e Box\u003cdyn State\u003e {\n        self\n    }\n    fn content\u003c'a\u003e(\u0026self, post: \u0026'a Post) -\u003e \u0026'a str {\n        \u0026post.content\n    }\n}\n```\n\n另一个例子\n\n```rust\n// src/main.rs\nuse blog2::Post;\nfn main() {\n    let mut post = Post::new();\n    post.add_text(\"I ate a salad for lunch today\");\n    let post = post.request_review();\n    let post = post.approve();\n    assert_eq!(\"I ate a salad for lunch today\", post.content());\n}\n```\n\n```rust\n// src/lib.rs\npub struct Post {\n    content: String,\n}\nimpl Post {\n    pub fn new() -\u003e DraftPost {\n        DraftPost {\n            content: String::new(),\n        }\n    }\n    pub fn content(\u0026self) -\u003e \u0026str {\n        \u0026self.content\n    }\n}\n\npub struct DraftPost {\n    content: String,\n}\nimpl DraftPost {\n    pub fn add_text(\u0026mut self, text: \u0026str) {\n        self.content.push_str(text);\n    }\n    pub fn request_review(self) -\u003e PendingReviewPost {\n        PendingReviewPost {\n            content: self.content,\n        }\n    }\n}\n\npub struct PendingReviewPost {\n    content: String,\n}\nimpl PendingReviewPost {\n    pub fn approve(self) -\u003e Post {\n        Post {\n            content: self.content,\n        }\n    }\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["special","oop"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"面向对象"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-
