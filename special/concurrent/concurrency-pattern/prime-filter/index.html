/special/concurrent/concurrency-pattern/prime-filter/go.md","content":"```go\n// 返回生成自然数序列的管道: 2, 3, 4, ...\nfunc GenerateNatural() chan int {\n    ch := make(chan int)\n    go func() {\n        for i := 2; ; i++ {\n            ch \u003c- i\n        }\n    }()\n    return ch\n}\n\n// 管道过滤器: 删除能被素数整除的数\nfunc PrimeFilter(in \u003c-chan int, prime int) chan int {\n    out := make(chan int)\n    go func() {\n        for {\n            if i := \u003c-in; i%prime != 0 {\n                out \u003c- i\n            }\n        }\n    }()\n    return out\n}\n\nfunc main() {\n    ch := GenerateNatural() // 自然数序列: 2, 3, 4, ...\n    for i := 0; i \u003c 100; i++ {\n        prime := \u003c-ch // 新出现的素数\n        fmt.Printf(\"%v: %v\\n\", i+1, prime)\n        ch = PrimeFilter(ch, prime) // 基于新素数构造的过滤器\n    }\n}\n```\n\n`GenerateNatural` 和 `PrimeFilter` 函数内部都启动了新的 `Goroutine`，\n当 `main` 函数不再使用管道时后台 `Goroutine` 有泄漏的风险。\n\n下面是改进的素数筛实现：\n\n```go\npackage main\n\nimport (\n    \"context\"\n    \"fmt\"\n    \"sync\"\n)\n\n// 返回生成自然数序列的管道: 2, 3, 4, ...\nfunc GenerateNatural(ctx context.Context, wg *sync.WaitGroup) chan int {\n    ch := make(chan int)\n    go func() {\n        defer wg.Done()\n        defer close(ch)\n        for i := 2; ; i++ {\n            select {\n            case \u003c-ctx.Done():\n                return\n            case ch \u003c- i:\n            }\n        }\n    }()\n    return ch\n}\n\n// 管道过滤器: 删除能被素数整除的数\nfunc PrimeFilter(ctx context.Context, in \u003c-chan int, prime int, wg *sync.WaitGroup) chan int {\n    out := make(chan int)\n    go func() {\n        defer wg.Done()\n        defer close(out)\n        for i := range in {\n            if i%prime != 0 {\n                select {\n                case \u003c-ctx.Done():\n                    return\n                case out \u003c- i:\n                }\n            }\n        }\n    }()\n    return out\n}\n\nfunc main() {\n    wg := sync.WaitGroup{}\n    // 通过 Context 控制后台 Goroutine 状态\n    ctx, cancel := context.WithCancel(context.Background())\n    wg.Add(1)\n    ch := GenerateNatural(ctx, \u0026wg) // 自然数序列: 2, 3, 4, ...\n    for i := 0; i \u003c 100; i++ {\n        prime := \u003c-ch // 新出现的素数\n        fmt.Printf(\"%v: %v\\n\", i+1, prime)\n        wg.Add(1)\n        ch = PrimeFilter(ctx, ch, prime, \u0026wg) // 基于新素数构造的过滤器\n    }\n\n    cancel()\n    wg.Wait()\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["special","concurrent","concurrency-pattern","prime-filter"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"素数筛"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></
