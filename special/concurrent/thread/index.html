 href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>线程</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="rust" autoComplete="off"/>rust</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"thread","fullPath":"/special/concurrent/thread","asPath":"/special/concurrent/thread","id":"%2Fspecial%2Fconcurrent%2Fthread","parent":{"name":"concurrent","fullPath":"/special/concurrent","asPath":"/special/concurrent","id":"%2Fspecial%2Fconcurrent","readme":{"title":"并发编程","fullPath":"/special/concurrent/README.md"}},"readme":{"title":"线程","fullPath":"/special/concurrent/thread/README.md"},"cards":[{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/special/concurrent/thread/rust.md"}],"nodes":[]},"content":"","cards":[{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/special/concurrent/thread/rust.md","content":"- 并发编程（Concurrent programming），代表程序的不同部分相互独立的执行，\n- 并行编程（parallel programming）代表程序不同部分于同时执行，\n\n运行时 代表二进制文件中包含的由语言自身提供的代码，任何非汇编语言都会有一定数量的运行时代码。\n通常人们说一个语言 “没有运行时”，一般意味着 “小运行时”。\n更小的运行时拥有更少的功能不过其优势在于更小的二进制输出，这使其易于在更多上下文中与其他语言相结合。\n\n## 使用 spawn 创建新线程\n\n```rust\nuse std::thread;\nuse std::time::Duration;\n\nfn main() {\n    // 当主线程结束时，新线程也会结束，而不管其是否执行完毕\n    thread::spawn(|| {\n        for i in 1..10 {\n            println!(\"hi number {} from the spawned thread!\", i);\n            // thread::sleep 调用强制线程停止执行一小段时间，这会允许其他不同的线程运行。\n            thread::sleep(Duration::from_millis(1));\n        }\n    });\n\n    for i in 1..5 {\n        println!(\"hi number {} from the main thread!\", i);\n        thread::sleep(Duration::from_millis(1));\n    }\n}\n```\n\n## 使用 join 等待所有线程结束\n\n```rust\nuse std::thread;\nuse std::time::Duration;\n\nfn main() {\n    let handle = thread::spawn(|| {\n        for i in 1..10 {\n            println!(\"hi number {} from the spawned thread!\", i);\n            thread::sleep(Duration::from_millis(1));\n        }\n    });\n\n    for i in 1..5 {\n        println!(\"hi number {} from the main thread!\", i);\n        thread::sleep(Duration::from_millis(1));\n    }\n\n    // 通过调用 handle 的 join 会阻塞当前线程直到 handle 所代表的线程结束。\n    handle.join().unwrap();\n}\n```\n\n## 线程与 move 闭包\n\n```rust\nuse std::thread;\n\nfn main() {\n    let v = vec![1, 2, 3];\n\n    // 增加 move 关键字，强制闭包获取其使用的值的所有权\n    // move 关键字覆盖了 Rust 默认保守的借用，但它不允许我们违反所有权规则\n    let handle = thread::spawn(move || {\n        println!(\"Here's a vector: {:?}\", v);\n    });\n\n    handle.join().unwrap();\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["special","concurrent","thread"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"线程"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note
