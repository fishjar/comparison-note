cial/concurrent/waitgroups","id":"%2Fspecial%2Fconcurrent%2Fwaitgroups","parent":{"name":"concurrent","fullPath":"/special/concurrent","asPath":"/special/concurrent","id":"%2Fspecial%2Fconcurrent","readme":{"title":"并发编程","fullPath":"/special/concurrent/README.md"}},"readme":{"title":"等待协程","fullPath":"/special/concurrent/waitgroups/README.md"},"cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/special/concurrent/waitgroups/go.md"}],"nodes":[]},{"name":"worker-pools","fullPath":"/special/concurrent/worker-pools","asPath":"/special/concurrent/worker-pools","id":"%2Fspecial%2Fconcurrent%2Fworker-pools","parent":{"name":"concurrent","fullPath":"/special/concurrent","asPath":"/special/concurrent","id":"%2Fspecial%2Fconcurrent","readme":{"title":"并发编程","fullPath":"/special/concurrent/README.md"}},"readme":{"title":"工作池","fullPath":"/special/concurrent/worker-pools/README.md"},"cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/special/concurrent/worker-pools/go.md"}],"nodes":[]}]},"content":"","cards":[{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/special/concurrent/rust.md","content":"- 有两个并发概念是内嵌于语言中的：`std::marker` 中的 `Sync` 和 `Send` trait。\n- `Send` 标记 trait 表明类型的所有权可以在线程间传递\n  - 几乎所有基本类型都是 `Send` 的，除了裸指针（raw pointer）\n  - 不过有一些例外，包括 `Rc\u003cT\u003e`\n- `Sync` 标记 trait 表明一个实现了 Sync 的类型可以安全的在多个线程中拥有其值的引用。\n  - 换一种方式来说，对于任意类型 `T`，如果 `\u0026T`（T 的引用）是 `Send` 的话 `T` 就是 `Sync` 的，\n  - 基本类型是 `Sync` 的，完全由 `Sync` 的类型组成的类型也是 `Sync` 的\n  - `RefCell\u003cT\u003e` 和 `Cell\u003cT\u003e` 系列类型不是 `Sync` 的。\n  - `RefCell\u003cT\u003e` 在运行时所进行的借用检查也不是线程安全的。\n  - `Mutex\u003cT\u003e` 是 `Sync` 的，\n"}]}},"page":"/[...param]","query":{"param":["special","concurrent"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"并发编程"}]]}</script><script nomodule="
