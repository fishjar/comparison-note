<a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>文本模板</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"string-templates","fullPath":"/data-type/string/string-templates","asPath":"/data-type/string/string-templates","id":"%2Fdata-type%2Fstring%2Fstring-templates","parent":{"name":"string","fullPath":"/data-type/string","asPath":"/data-type/string","id":"%2Fdata-type%2Fstring","readme":{"title":"字符串","fullPath":"/data-type/string/README.md"}},"readme":{"title":"文本模板","fullPath":"/data-type/string/string-templates/README.md"},"cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/data-type/string/string-templates/go.md"}],"nodes":[]},"content":"","cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/data-type/string/string-templates/go.md","content":"```go\npackage main\nimport (\n    \"os\"\n    \"text/template\"\n)\n\nfunc main() {\n    t1 := template.New(\"t1\")\n    t1, err := t1.Parse(\"Value is {{.}}\\n\")\n    if err != nil {\n        panic(err)\n    }\n    // t1 = template.Must(t1.Parse(\"Value: {{.}}\\n\")) // 在 Parse 错误时返回 panic\n    t1.Execute(os.Stdout, \"some text\")\n    t1.Execute(os.Stdout, 5)\n    t1.Execute(os.Stdout, []string{\n        \"Go\",\n        \"Rust\",\n        \"C++\",\n        \"C#\",\n    })\n\n    Create := func(name, t string) *template.Template {\n        return template.Must(template.New(name).Parse(t))\n    }\n\n    t2 := Create(\"t2\", \"Name: {{.Name}}\\n\") // 访问结构体字段\n    t2.Execute(os.Stdout, struct {\n        Name string\n    }{\"Jane Doe\"})\n    t2.Execute(os.Stdout, map[string]string{\n        \"Name\": \"Mickey Mouse\",\n    })\n\n    t3 := Create(\"t3\",\n        \"{{if . -}} yes {{else -}} no {{end}}\\n\") // 条件执行模板\n    t3.Execute(os.Stdout, \"not empty\")\n    t3.Execute(os.Stdout, \"\")\n\n    t4 := Create(\"t4\",\n        \"Range: {{range .}}{{.}} {{end}}\\n\") // 遍历切片\n    t4.Execute(os.Stdout,\n        []string{\n            \"Go\",\n            \"Rust\",\n            \"C++\",\n            \"C#\",\n        })\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","string","string-templates"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"文本模板"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/stati
