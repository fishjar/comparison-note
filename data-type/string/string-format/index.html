><a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>格式化输出</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label><label class="btn btn-secondary"><input type="checkbox" value="js" autoComplete="off"/>js</label><label class="btn btn-secondary"><input type="checkbox" value="python" autoComplete="off"/>python</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"string-format","fullPath":"/data-type/string/string-format","asPath":"/data-type/string/string-format","id":"%2Fdata-type%2Fstring%2Fstring-format","parent":{"name":"string","fullPath":"/data-type/string","asPath":"/data-type/string","id":"%2Fdata-type%2Fstring","readme":{"title":"字符串","fullPath":"/data-type/string/README.md"}},"readme":{"title":"格式化输出","fullPath":"/data-type/string/string-format/README.md"},"cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/data-type/string/string-format/go.md"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/string/string-format/js.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/string/string-format/python.md"}],"nodes":[]},"content":"","cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/data-type/string/string-format/go.md","content":"```sh\n%d          十进制整数\n%x, %o, %b  十六进制，八进制，二进制整数。\n%f, %g, %e  浮点数： 3.141593 3.141592653589793 3.141593e+00\n%t          布尔：true或false\n%c          字符（rune） (Unicode码点)\n%s          字符串\n%q          带双引号的字符串\"abc\"或带单引号的字符'c'\n%v          变量的自然形式（natural format）\n%T          变量的类型\n%%          字面上的百分号标志（无操作数）\n```\n\n```go\nfmt.Printf(\"%d\\t%s\\n\", n, line)\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/string/string-format/js.md","content":"```js\nconst x = \"Hello\";\n// Hello World\nconsole.log(`${x} World`);\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/string/string-format/python.md","content":"```python\nx = \"Hello\"\n# Hello World\nprint(f\"{x} World\")\n```\n\n```sh\n\u003e\u003e\u003e year = 2016\n\u003e\u003e\u003e event = 'Referendum'\n\u003e\u003e\u003e f'Results of the {year} {event}'\n'Results of the 2016 Referendum'\n\n\u003e\u003e\u003e yes_votes = 42_572_654\n\u003e\u003e\u003e no_votes = 43_132_495\n\u003e\u003e\u003e percentage = yes_votes / (yes_votes + no_votes)\n\u003e\u003e\u003e '{:-9} YES votes  {:2.2%}'.format(yes_votes, percentage)\n' 42572654 YES votes  49.67%'\n\n# 当你不需要花哨的输出而只是想快速显示某些变量以进行调试时，\n# 可以使用 repr() or str() 函数将任何值转化为字符串。\n\u003e\u003e\u003e s = 'Hello, world.'\n\u003e\u003e\u003e str(s)\n'Hello, world.'\n\u003e\u003e\u003e repr(s)\n\"'Hello, world.'\"\n\u003e\u003e\u003e str(1/7)\n'0.14285714285714285'\n\u003e\u003e\u003e x = 10 * 3.25\n\u003e\u003e\u003e y = 200 * 200\n\u003e\u003e\u003e s = 'The value of x is ' + repr(x) + ', and y is ' + repr(y) + '...'\n\u003e\u003e\u003e print(s)\nThe value of x is 32.5, and y is 40000...\n\u003e\u003e\u003e # The repr() of a string adds string quotes and backslashes:\n... hello = 'hello, world\\n'\n\u003e\u003e\u003e hellos = repr(hello)\n\u003e\u003e\u003e print(hellos)\n'hello, world\\n'\n\u003e\u003e\u003e # The argument to repr() may be any Python object:\n... repr((x, y, ('spam', 'eggs')))\n\"(32.5, 40000, ('spam', 'eggs'))\"\n\n# 将pi舍入到小数点后三位:\n\u003e\u003e\u003e import math\n\u003e\u003e\u003e print(f'The value of pi is approximately {math.pi:.3f}.')\nThe value of pi is approximately 3.142.\n\n# 在 ':' 后传递一个整数可以让该字段成为最小字符宽度。这在使列对齐时很有用。\n\u003e\u003e\u003e table = {'Sjoerd': 4127, 'Jack': 4098, 'Dcab': 7678}\n\u003e\u003e\u003e for name, phone in table.items():\n...     print(f'{name:10} ==\u003e {phone:10d}')\n...\nSjoerd     ==\u003e       4127\nJack       ==\u003e       4098\nDcab       ==\u003e       7678\n\n# 其他的修饰符可用于在格式化之前转化值。\n# '!a' 应用 ascii() ，'!s' 应用 str()，还有 '!r' 应用 repr():\n\u003e\u003e\u003e animals = 'eels'\n\u003e\u003e\u003e print(f'My hovercraft is full of {animals}.')\nMy hovercraft is full of eels.\n\u003e\u003e\u003e print(f'My hovercraft is full of {animals!r}.')\nMy hovercraft is full of 'eels'.\n\n# 字符串的 format() 方法\n\u003e\u003e\u003e print('We are the {} who say \"{}!\"'.format('knights', 'Ni'))\nWe are the knights who say \"Ni!\"\n\n\u003e\u003e\u003e print('{0} and {1}'.format('spam', 'eggs'))\nspam and eggs\n\u003e\u003e\u003e print('{1} and {0}'.format('spam', 'eggs'))\neggs and spam\n\n\u003e\u003e\u003e print('This {food} is {adjective}.'.format(\n...       food='spam', adjective='absolutely horrible'))\nThis spam is absolutely horrible.\n\n\u003e\u003e\u003e print('The story of {0}, {1}, and {other}.'.format('Bill', 'Manfred',\n                                                       other='Georg'))\nThe story of Bill, Manfred, and Georg.\n\n\u003e\u003e\u003e for x in range(1, 11):\n...     print('{0:2d} {1:3d} {2:4d}'.format(x, x*x, x*x*x))\n...\n 1   1    1\n 2   4    8\n 3   9   27\n 4  16   64\n 5  25  125\n 6  36  216\n 7  49  343\n 8  64  512\n 9  81  729\n10 100 1000\n\n# str.zfill() ，它会在数字字符串的左边填充零。它能识别正负号:\n\u003e\u003e\u003e '12'.zfill(5)\n'00012'\n\u003e\u003e\u003e '-3.14'.zfill(7)\n'-003.14'\n\u003e\u003e\u003e '3.14159265359'.zfill(5)\n'3.14159265359'\n\n# 旧的字符串格式化方法\n\u003e\u003e\u003e import math\n\u003e\u003e\u003e print('The value of pi is approximately %5.3f.' % math.pi)\nThe value of pi is approximately 3.142.\n\n\u003e\u003e\u003e import reprlib\n\u003e\u003e\u003e reprlib.repr(set('supercalifragilisticexpialidocious'))\n\"{'a', 'c', 'd', 'e', 'f', 'g', ...}\"\n\n\u003e\u003e\u003e import pprint\n\u003e\u003e\u003e t = [[[['black', 'cyan'], 'white', ['green', 'red']], [['magenta',\n...     'yellow'], 'blue']]]\n...\n\u003e\u003e\u003e pprint.pprint(t, width=30)\n[[[['black', 'cyan'],\n   'white',\n   ['green', 'red']],\n  [['magenta', 'yellow'],\n   'blue']]]\n\n\u003e\u003e\u003e import textwrap\n\u003e\u003e\u003e doc = \"\"\"The wrap() method is just like fill() except that it returns\n... a list of strings instead of one big string with newlines to separate\n... the wrapped lines.\"\"\"\n...\n\u003e\u003e\u003e print(textwrap.fill(doc, width=40))\nThe wrap() method is just like fill()\nexcept that it returns a list of strings\ninstead of one big string with newlines\nto separate the wrapped lines.\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","string","string-format"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"格式化输出"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
