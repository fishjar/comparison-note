name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/string/string-sub/python.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/data-type/string/string-sub/dart.md","content":"```dart\n// Grab a substring.\nassert('Never odd or even'.substring(6, 9) == 'odd');\n\n// Split a string using a string pattern.\nvar parts = 'structured web apps'.split(' ');\nassert(parts.length == 3);\nassert(parts[0] == 'structured');\n\n// Get a UTF-16 code unit (as a string) by index.\nassert('Never odd or even'[0] == 'N');\n\n// Use split() with an empty string parameter to get\n// a list of all characters (as Strings); good for\n// iterating.\nfor (var char in 'hello'.split('')) {\n  print(char);\n}\n\n// Get all the UTF-16 code units in the string.\nvar codeUnitList = 'Never odd or even'.codeUnits.toList();\nassert(codeUnitList[0] == 78);\n```\n\n## 裁剪和判断空字符串\n\n```dart\n// Trim a string.\nassert('  hello  '.trim() == 'hello');\n\n// Check whether a string is empty.\nassert(''.isEmpty);\n\n// Strings with only white space are not empty.\nassert(!'  '.isEmpty);\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/string/string-sub/js.md","content":"```js\n\"a|b|c\".split(\"|\"); // [\"a\", \"b\", \"c\"]\n\"a||c\".split(\"|\"); // ['a', '', 'c']\n\n// slice方法用于从原字符串取出子字符串并返回，不改变原字符串。\n// 它的第一个参数是子字符串的开始位置，第二个参数是子字符串的结束位置（不含该位置）。\n\n// substring方法跟slice方法很相像\n// 不建议使用substring方法，应该优先使用slice\n\"JavaScript\".slice(0, 4); // \"Java\"\n\"JavaScript\".slice(-6); // \"Script\"\n\"JavaScript\".slice(0, -6); // \"Java\"\n\"JavaScript\".slice(-2, -1); // \"p\"\n\n// substr方法的第一个参数是子字符串的开始位置（从0开始计算），第二个参数是子字符串的长度。\n// 如果省略第二个参数，则表示子字符串一直到原字符串的结束。\n// 如果第一个参数是负数，表示倒数计算的字符位置。\n// 如果第二个参数是负数，将被自动转为0，因此会返回空字符串。\n\"JavaScript\".substr(4, 6); // \"Script\"\n\"JavaScript\".substr(-6); // \"Script\"\n\"JavaScript\".substr(4, -1); // \"\"\n\nconst someString = \"0123456\";\n// 234\nconsole.log(someString.substring(2, 5));\n\nconst someString = \"a,b,c\";\nconst someStringSplit = someString.split(\",\");\n// a\nconsole.log(someStringSplit[0]);\n// b\nconsole.log(someStringSplit[1]);\n// c\nconsole.log(someStringSplit[2]);\n```\n\n```js\n\"  hello world  \".trim();\n// \"hello world\"\n\nconst s = \"  abc  \";\ns.trim(); // \"abc\"\ns.trimStart(); // \"abc  \"\ns.trimEnd(); // \"  abc\"\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/string/string-sub/python.md","content":"```python\nsome_string = \"0123456\"\n# 234\nprint(some_string[2:5])\n\n\nsome_string = \"a,b,c\"\nsome_string_split = some_string.split(\",\")\n# a\nprint(some_string_split[0])\n# b\nprint(some_string_split[1])\n# c\nprint(some_string_split[2])\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","string","string-sub"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"字符串切割截取"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db
