dart.md"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/data-type/string/string-search/go.md"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/string/string-search/js.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/string/string-search/python.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/data-type/string/string-search/dart.md","content":"```dart\n// Check whether a string contains another string.\nassert('Never odd or even'.contains('odd'));\n\n// Does a string start with another string?\nassert('Never odd or even'.startsWith('Never'));\n\n// Does a string end with another string?\nassert('Never odd or even'.endsWith('even'));\n\n// Find the location of a string inside a string.\nassert('Never odd or even'.indexOf('odd') == 6);\n```\n"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/data-type/string/string-search/go.md","content":"```go\n// 前缀\nfunc HasPrefix(s, prefix string) bool {\n    return len(s) \u003e= len(prefix) \u0026\u0026 s[:len(prefix)] == prefix\n}\n\n// 后缀\nfunc HasSuffix(s, suffix string) bool {\n    return len(s) \u003e= len(suffix) \u0026\u0026 s[len(s)-len(suffix):] == suffix\n}\n\n// 子串\nfunc Contains(s, substr string) bool {\n    for i := 0; i \u003c len(s); i++ {\n        if HasPrefix(s[i:], substr) {\n            return true\n        }\n    }\n    return false\n}\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/string/string-search/js.md","content":"```js\nlet s = \"Hello world!\";\ns.startsWith(\"Hello\"); // true\ns.endsWith(\"!\"); // true\ns.includes(\"o\"); // true\n\nlet s = \"Hello world!\";\ns.startsWith(\"world\", 6); // true\ns.endsWith(\"Hello\", 5); // true\ns.includes(\"Hello\", 6); // false\n\n\"hello world\".indexOf(\"o\"); // 4\n\"JavaScript\".indexOf(\"script\"); // -1\n\"hello world\".indexOf(\"o\", 6); // 7\n\n\"hello world\".lastIndexOf(\"o\"); // 7\n\"hello world\".lastIndexOf(\"o\", 6); // 4\n\n\"cat, bat, sat, fat\".search(\"at\"); // 1\n// replace方法用于替换匹配的子字符串，一般情况下只替换第一个匹配（除非使用带有g修饰符的正则表达式）。\n\"aaa\".replace(\"a\", \"b\"); // \"baa\"\n\n// 2 is in the string\nif (\"123\".includes(\"2\")) {\n  console.log(\"2 is in the string\");\n}\n\n// 2 is not in the string\nif (!\"456\".includes(\"2\")) {\n  console.log(\"2 is not in the string\");\n}\n\n// Has a number\nif (\"iphone 8\".match(/\\d/g)) {\n  console.log(\"Has a number\");\n}\n\n// Doesn't have a number\nif (!\"iphone x\".match(/\\d/g)) {\n  console.log(\"Doesn't have a number\");\n}\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/string/string-search/python.md","content":"```python\n# 2 is in the string\nif \"2\" in \"123\":\n    print(\"2 is in the string\")\n\n# 2 is not in the string\nif \"2\" not in \"456\":\n    print(\"2 is not in the string\")\n\n\nimport re\n\n# Has a number\nif re.search(r\"\\d\", \"iphone 8\"):\n    print(\"Has a number\")\n\n# Doesn't have a number\nif not re.search(r\"\\d\", \"iphone x\"):\n    print(\"Doesn't have a number\")\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","string","string-search"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"字符串查找"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/compar
