edef type name;\n\n\ntypedef unsigned char BYTE;\nBYTE c = 'z';\n\ntypedef int antelope, bagel, mushroom;\n\ntypedef int* intptr;\nint a = 10;\nintptr x = \u0026a;\n\ntypedef int five_ints[5];\nfive_ints x = {11, 22, 33, 44, 55};\n\n// 为函数起别名\n// 类型别名fp是一个指针，代表函数signed char (*)(void)\ntypedef signed char (*fp)(void);\n```\n\n```c++\ntypedef char* STRING;\nSTRING name;\n\n\nstruct treenode {\n  // ...\n};\ntypedef struct treenode* Tree;\n\n\ntypedef struct animal {\n  char* name;\n  int leg_count, speed;\n} animal;\n// or\ntypedef struct {\n  char *name;\n  int leg_count, speed;\n} animal;\n```\n"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/data-type/type-custom/go.md","content":"```go\ntype ages int\ntype money float32\ntype months map[string]int\nm := months {\n  \"January\":31,\n  \"February\":28,\n  // ...\n  \"December\":31,\n}\ntype Rectangle struct {\n  width, height float64\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","type-custom"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"自定义数据类型"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/
