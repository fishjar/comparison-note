tName":".md","fullPath":"/data-type/number/random/python.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/data-type/number/random/dart.md","content":"```dart\nimport 'dart:math' as math;\n\nvar random = new math.Random();\nrandom.nextDouble(); // Between 0.0 and 1.0: [0, 1)\nrandom.nextInt(10);  // Between 0 and 9.\n\nvar random = new math.Random();\nrandom.nextBool();  // true or false\n```\n\n## 生成随机布尔值\n\n```dart\nimport 'dart:math' as math;\n\nvar random = new math.Random();\nrandom.nextBool();  // true or false\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/number/random/js.md","content":"```js\n// Math.random()返回0到1之间的一个伪随机数，可能等于0，但是一定小于1。\nMath.random(); // 0.7151307314634323\n\n// 任意范围的随机数生成函数\nfunction getRandomArbitrary(min, max) {\n  return Math.random() * (max - min) + min;\n}\ngetRandomArbitrary(1.5, 6.5);\n// 2.4942810038223864\n\n// 任意范围的随机整数生成函数\nfunction getRandomInt(min, max) {\n  return Math.floor(Math.random() * (max - min + 1)) + min;\n}\ngetRandomInt(1, 6); // 5\n\n// 返回随机字符的例子\nfunction random_str(length) {\n  var ALPHABET = \"ABCDEFGHIJKLMNOPQRSTUVWXYZ\";\n  ALPHABET += \"abcdefghijklmnopqrstuvwxyz\";\n  ALPHABET += \"0123456789-_\";\n  var str = \"\";\n  for (var i = 0; i \u003c length; ++i) {\n    var rand = Math.floor(Math.random() * ALPHABET.length);\n    str += ALPHABET.substring(rand, rand + 1);\n  }\n  return str;\n}\nrandom_str(6); // \"NdQKOr\"\n\n// 返回随机字符另一个实现\nconst str = \"abcdefghijklmnopqrstuvwxyz9876543210\";\nconst l = 6;\n// [...Array(l)].map(()=\u003estr.charAt(Math.floor(Math.random() * str.length))).join('');\n[...Array(l)].map(() =\u003e str[~~(Math.random() * str.length)]).join(\"\");\n```\n\n## 生成随机字符串\n\n```js\n// 返回随机字符的例子\nfunction random_str(length) {\n  var ALPHABET = \"ABCDEFGHIJKLMNOPQRSTUVWXYZ\";\n  ALPHABET += \"abcdefghijklmnopqrstuvwxyz\";\n  ALPHABET += \"0123456789-_\";\n  var str = \"\";\n  for (var i = 0; i \u003c length; ++i) {\n    var rand = Math.floor(Math.random() * ALPHABET.length);\n    str += ALPHABET.substring(rand, rand + 1);\n  }\n  return str;\n}\nrandom_str(6); // \"NdQKOr\"\n\n// 返回随机字符另一个实现\nconst str = \"abcdefghijklmnopqrstuvwxyz9876543210\";\nconst l = 6;\n// [...Array(l)].map(()=\u003estr.charAt(Math.floor(Math.random() * str.length))).join('');\n[...Array(l)].map(() =\u003e str[~~(Math.random() * str.length)]).join(\"\");\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/number/random/python.md","content":"```sh\n\u003e\u003e\u003e import random\n\u003e\u003e\u003e random.choice(['apple', 'pear', 'banana'])\n'apple'\n\u003e\u003e\u003e random.sample(range(100), 10)   # sampling without replacement\n[30, 83, 16, 4, 8, 81, 41, 50, 18, 33]\n\u003e\u003e\u003e random.random()    # random float\n0.17970987693706186\n\u003e\u003e\u003e random.randrange(6)    # random integer chosen from range(6)\n4\n\n# statistics 模块计算数值数据的基本统计属性（均值，中位数，方差等）:\n\u003e\u003e\u003e import statistics\n\u003e\u003e\u003e data = [2.75, 1.75, 1.25, 0.25, 0.5, 1.25, 3.5]\n\u003e\u003e\u003e statistics.mean(data)\n1.6071428571428572\n\u003e\u003e\u003e statistics.median(data)\n1.25\n\u003e\u003e\u003e statistics.variance(data)\n1.3720238095238095\n```\n\n## 随机选择子对象\n\n```sh\n\u003e\u003e\u003e import random\n\u003e\u003e\u003e random.choice(['apple', 'pear', 'banana'])\n'apple'\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","number","random"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"随机数"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chun
