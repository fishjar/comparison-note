 href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>集合</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="dart" autoComplete="off"/>dart</label><label class="btn btn-secondary"><input type="checkbox" value="js" autoComplete="off"/>js</label><label class="btn btn-secondary"><input type="checkbox" value="python" autoComplete="off"/>python</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"set","fullPath":"/data-type/set","asPath":"/data-type/set","id":"%2Fdata-type%2Fset","parent":{"name":"data-type","fullPath":"/data-type","asPath":"/data-type","id":"%2Fdata-type","readme":{"title":"数据类型","fullPath":"/data-type/README.md"}},"readme":{"title":"集合","fullPath":"/data-type/set/README.md"},"cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/data-type/set/dart.md"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/set/js.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/set/python.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/data-type/set/dart.md","content":"```dart\nvar ingredients = new Set();\ningredients.addAll(['gold', 'titanium', 'xenon']);\nassert(ingredients.length == 3);\n// Adding a duplicate item has no effect.\ningredients.add('gold');\nassert(ingredients.length == 3);\n// Remove an item from a set.\ningredients.remove('gold');\nassert(ingredients.length == 2);\n\nvar ingredients = new Set();\ningredients.addAll(['gold', 'titanium', 'xenon']);\n// Check whether an item is in the set.\nassert(ingredients.contains('titanium'));\n// Check whether all the items are in the set.\nassert(ingredients.containsAll(['titanium', 'xenon']));\n\n// 交际是两个 set 中都有的数据的子集：\nvar ingredients = new Set();\ningredients.addAll(['gold', 'titanium', 'xenon']);\n// Create the intersection of two sets.\nvar nobleGases = new Set.from(['xenon', 'argon']);\nvar intersection = ingredients.intersection(nobleGases);\nassert(intersection.length == 1);\nassert(intersection.contains('xenon'));\n```\n\n## 判断 Iterable 集合（List, Set, 和 Map）是否为空的\n\n```dart\n// 可以使用 isEmpty 函数来判断集合是否为空的：\nif (lunchBox.isEmpty) return 'so hungry...';\nif (words.isNotEmpty) return words.join(' ');\nvar teas = ['green', 'black', 'chamomile', 'earl grey'];\nassert(!teas.isEmpty);\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/set/js.md","content":"```js\nconst s = new Set();\n[2, 3, 5, 4, 5, 2, 2].forEach(x =\u003e s.add(x));\nfor (let i of s) {\n  console.log(i);\n}\n// 2 3 5 4\n\n// 例一\nconst set = new Set([1, 2, 3, 4, 4]);\n[...set]\n// [1, 2, 3, 4]\n\n// 例二\nconst items = new Set([1, 2, 3, 4, 5, 5, 5, 5]);\nitems.size // 5\n\n// 例三\nconst set = new Set(document.querySelectorAll('div'));\nset.size // 56\n\n// 去除数组的重复成员\n[...new Set(array)]\n\n// 去除字符串里面的重复字符。\n[...new Set('ababbc')].join('')\n// \"abc\"\n\n// 两个对象总是不相等的。\nlet set = new Set();\nset.add({});\nset.size // 1\nset.add({});\nset.size // 2\n\n\ns.add(1).add(2).add(2);\n// 注意2被加入了两次\n\ns.size // 2\n\ns.has(1) // true\ns.has(2) // true\ns.has(3) // false\n\ns.delete(2);\ns.has(2) // false\n\n\nlet set = new Set(['red', 'green', 'blue']);\n\nfor (let item of set.keys()) {\n  console.log(item);\n}\n// red\n// green\n// blue\n\nfor (let item of set.values()) {\n  console.log(item);\n}\n// red\n// green\n// blue\n\nfor (let item of set.entries()) {\n  console.log(item);\n}\n// [\"red\", \"red\"]\n// [\"green\", \"green\"]\n// [\"blue\", \"blue\"]\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/set/python.md","content":"花括号或 set() 函数可以用来创建集合。\n注意：要创建一个空集合你只能用 set() 而不能用 {}， 因为后者是创建一个空字典\n\n```sh\n\u003e\u003e\u003e basket = {'apple', 'orange', 'apple', 'pear', 'orange', 'banana'}\n\u003e\u003e\u003e print(basket)                      # show that duplicates have been removed\n{'orange', 'banana', 'pear', 'apple'}\n\u003e\u003e\u003e 'orange' in basket                 # fast membership testing\nTrue\n\u003e\u003e\u003e 'crabgrass' in basket\nFalse\n\n\u003e\u003e\u003e # Demonstrate set operations on unique letters from two words\n...\n\u003e\u003e\u003e a = set('abracadabra')\n\u003e\u003e\u003e b = set('alacazam')\n\u003e\u003e\u003e a                                  # unique letters in a\n{'a', 'r', 'b', 'c', 'd'}\n\u003e\u003e\u003e a - b                              # letters in a but not in b\n{'r', 'd', 'b'}\n\u003e\u003e\u003e a | b                              # letters in a or b or both\n{'a', 'c', 'r', 'd', 'b', 'm', 'z', 'l'}\n\u003e\u003e\u003e a \u0026 b                              # letters in both a and b\n{'a', 'c'}\n\u003e\u003e\u003e a ^ b                              # letters in a or b but not both\n{'r', 'd', 'b', 'm', 'z', 'l'}\n\n# 类似于 列表推导式，集合也支持推导式形式\n\u003e\u003e\u003e a = {x for x in 'abracadabra' if x not in 'abc'}\n\u003e\u003e\u003e a\n{'r', 'd'}\n```\n\n## 集合的比较\n\n```python\n(1, 2, 3)              \u003c (1, 2, 4)\n[1, 2, 3]              \u003c [1, 2, 4]\n'ABC' \u003c 'C' \u003c 'Pascal' \u003c 'Python'\n(1, 2, 3, 4)           \u003c (1, 2, 4)\n(1, 2)                 \u003c (1, 2, -1)\n(1, 2, 3)             == (1.0, 2.0, 3.0)\n(1, 2, ('aa', 'ab'))   \u003c (1, 2, ('abc', 'a'), 4)\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","set"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"集合"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
