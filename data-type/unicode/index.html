v"><a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>Unicode</h1><div style="margin-bottom:12px"><div class="markdown-body"><ul><li><code>UTF-8</code>：使用 1 个到 4 个字节，表示一个码点。不同的字符占用的字节数不一样。</li><li><code>UTF-16</code>：对于 U+0000 到 U+FFFF 的字符（称为基本平面），使用 2 个字节表示一个码点。其他字符使用 4 个字节。</li><li><code>UTF-32</code>：统一使用 4 个字节，表示一个码点。</li></ul></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="c" autoComplete="off"/>c</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"unicode","fullPath":"/data-type/unicode","asPath":"/data-type/unicode","id":"%2Fdata-type%2Funicode","parent":{"name":"data-type","fullPath":"/data-type","asPath":"/data-type","id":"%2Fdata-type","readme":{"title":"数据类型","fullPath":"/data-type/README.md"}},"readme":{"title":"Unicode","fullPath":"/data-type/unicode/README.md"},"cards":[{"name":"c.md","baseName":"c","extName":".md","fullPath":"/data-type/unicode/c.md"}],"nodes":[]},"content":"\n- `UTF-8`：使用 1 个到 4 个字节，表示一个码点。不同的字符占用的字节数不一样。\n- `UTF-16`：对于 U+0000 到 U+FFFF 的字符（称为基本平面），使用 2 个字节表示一个码点。其他字符使用 4 个字节。\n- `UTF-32`：统一使用 4 个字节，表示一个码点。\n","cards":[{"name":"c.md","baseName":"c","extName":".md","fullPath":"/data-type/unicode/c.md","content":"## 字符的表示方法\n\n- `\\123`：以八进制值表示一个字符，斜杠后面需要三个数字。\n- `\\x4D`：以十六进制表示一个字符，`\\x`后面是十六进制整数。\n- `\\u2620`：以 Unicode 码点表示一个字符（不适用于 ASCII 字符），码点以十六进制表示，`\\u`后面需要 4 个字符。\n- `\\U0001243F`：以 Unicode 码点表示一个字符（不适用于 ASCII 字符），码点以十六进制表示，`\\U`后面需要 8 个字符。\n\n```c++\n// 输出“ABC”\nprintf(\"ABC\\n\");\nprintf(\"\\101\\102\\103\\n\");\nprintf(\"\\x41\\x42\\x43\\n\");\n\n// 输出“• Bullet 1”\nprintf(\"\\u2022 Bullet 1\\n\");\nprintf(\"\\U00002022 Bullet 1\\n\");\n```\n\n## 多字节字符\n\n```c++\nchar* s = \"\\u6625\\u5929\";\nprintf(\"%s\\n\", s); // 春天\n\nchar* s = \"春天\"; // 如果当前系统是 UTF-8 编码\nprintf(\"%s\\n\", s);\n\nchar* s = u8\"春天\";\nprintf(\"%s\\n\", s);\n```\n\n## 宽字符\n\n所谓“宽字符”，就是每个字符占用的字节数是固定的，要么是 2 个字节，要么是 4 个字节。\n\n```c++\nsetlocale(LC_ALL, \"\");\n\nwchar_t c = L'牛'；\nprintf(\"%lc\\n\", c);\n\nwchar_t* s = L\"春天\";\nprintf(\"%ls\\n\", s);\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","unicode"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"Unicode"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/
