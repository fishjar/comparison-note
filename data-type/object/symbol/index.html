<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>Symbol</title><link rel="preload" href="/comparison-note/_next/static/css/dc4eece8d63e31b4b040.css" as="style"/><link rel="stylesheet" href="/comparison-note/_next/static/css/dc4eece8d63e31b4b040.css" data-n-g=""/><link rel="preload" href="/comparison-note/_next/static/css/05437c60348a21355b6c.css" as="style"/><link rel="stylesheet" href="/comparison-note/_next/static/css/05437c60348a21355b6c.css" data-n-g=""/><noscript data-n-css="true"></noscript><link rel="preload" href="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" as="script"/></head><body><div id="__next"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a href="/comparison-note/" class="navbar-brand">对比学习笔记</a><button aria-controls="basic-navbar-nav" type="button" aria-label="Toggle navigation" class="navbar-toggler collapsed"><span class="navbar-toggler-icon"></span></button><div class="navbar-collapse collapse" id="basic-navbar-nav"><div class="mr-auto navbar-nav"><a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>Symbol</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="dart" autoComplete="off"/>dart</label><label class="btn btn-secondary"><input type="checkbox" value="js" autoComplete="off"/>js</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"symbol","fullPath":"/data-type/object/symbol","asPath":"/data-type/object/symbol","id":"%2Fdata-type%2Fobject%2Fsymbol","parent":{"name":"object","fullPath":"/data-type/object","asPath":"/data-type/object","id":"%2Fdata-type%2Fobject","readme":{"title":"对象","fullPath":"/data-type/object/README.md"}},"readme":{"title":"Symbol","fullPath":"/data-type/object/symbol/README.md"},"cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/data-type/object/symbol/dart.md"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/object/symbol/js.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/data-type/object/symbol/dart.md","content":"mirror 系统使用 Symbol 类对象 来表达定义的 Dart 标识符名字。\nSymbols 在混淆后的代码也可以 使用。\n\n如果在写代码的时候，已经知道 symbol 的名字了，则可以使用 #符号名字 的方式直接使用。\n直接使用的 symbol 对象是编译时常量，多次定义引用的是同一个对象。\n如果名字不知道，则可以通过 Symbol 构造函数来 创建\n\n```dart\nimport 'dart:mirrors';\n\n// If the symbol name is known at compile time.\nconst className = #MyClass;\n\n// If the symbol name is dynamically determined.\nvar userInput = askUserForNameOfFunction();\nvar functionName = new Symbol(userInput);\n\n// 要获取原来的 symbol 名字，使用 MirrorSystem.getName() 函数。\nimport 'dart:mirrors';\nconst className = #MyClass;\nassert('MyClass' == MirrorSystem.getName(className));\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/object/symbol/js.md","content":"ES6 引入了一种新的原始数据类型 Symbol，表示独一无二的值。\n它是 JavaScript 语言的第七种数据类型，\n前六种是：undefined、null、布尔值（Boolean）、字符串（String）、数值（Number）、对象（Object）。\n\n除了定义自己使用的 Symbol 值以外，ES6 还提供了 11 个内置的 Symbol 值，指向语言内部使用的方法。\n\n```js\nlet s = Symbol();\ntypeof s;\n// \"symbol\"\n\nlet s1 = Symbol(\"foo\");\nlet s2 = Symbol(\"bar\");\ns1; // Symbol(foo)\ns2; // Symbol(bar)\ns1.toString(); // \"Symbol(foo)\"\ns2.toString(); // \"Symbol(bar)\"\n\n// 没有参数的情况\nlet s1 = Symbol();\nlet s2 = Symbol();\ns1 === s2; // false\n\n// 有参数的情况\nlet s1 = Symbol(\"foo\");\nlet s2 = Symbol(\"foo\");\ns1 === s2; // false\n\nconst mySymbol = Symbol();\nconst a = {};\na.mySymbol = \"Hello!\";\na[mySymbol]; // undefined\na[\"mySymbol\"]; // \"Hello!\"\n\nlet s1 = Symbol.for(\"foo\");\nlet s2 = Symbol.for(\"foo\");\ns1 === s2; // true\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","object","symbol"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"Symbol"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
