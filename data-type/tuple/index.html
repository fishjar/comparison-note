 href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>元组</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="python" autoComplete="off"/>python</label><label class="btn btn-secondary"><input type="checkbox" value="rust" autoComplete="off"/>rust</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"tuple","fullPath":"/data-type/tuple","asPath":"/data-type/tuple","id":"%2Fdata-type%2Ftuple","parent":{"name":"data-type","fullPath":"/data-type","asPath":"/data-type","id":"%2Fdata-type","readme":{"title":"数据类型","fullPath":"/data-type/README.md"}},"readme":{"title":"元组","fullPath":"/data-type/tuple/README.md"},"cards":[{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/tuple/python.md"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/data-type/tuple/rust.md"}],"nodes":[]},"content":"","cards":[{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/tuple/python.md","content":"一个元组由几个被逗号隔开的值组成。\n元组在输出时总是被圆括号包围的，以便正确表示嵌套元组。\n输入时圆括号可有可无，不过经常会是必须的。\n给元组中的一个单独的元素赋值是不允许的。\n当然你可以创建包含可变对象的元组，例如列表。\n\n- 元组是 immutable （不可变的），其序列通常包含不同种类的元素，\n  并且通过解包（这一节下面会解释）或者索引来访问（如果是 namedtuples 的话甚至还可以通过属性访问）。\n- 列表是 mutable （可变的），并且列表中的元素一般是同种类型的，并且通过迭代访问。\n\n空元组可以直接被一对空圆括号创建，\n含有一个元素的元组可以通过在这个元素后添加一个逗号来构建\n\n```sh\n\u003e\u003e\u003e empty = ()\n\u003e\u003e\u003e singleton = 'hello',    # \u003c-- 注意后面的逗号\n\u003e\u003e\u003e len(empty)\n0\n\u003e\u003e\u003e len(singleton)\n1\n\u003e\u003e\u003e singleton\n('hello',)\n# 元组打包\nt = 12345, 54321, 'hello!'\n# 逆操作\n\u003e\u003e\u003e x, y, z = t\n```\n"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/data-type/tuple/rust.md","content":"```rust\nfn main() {\n    let tup: (i32, f64, u8) = (500, 6.4, 1); // 赋值\n}\n```\n\n```rust\nfn main() {\n    let tup = (500, 6.4, 1);\n    let (x, y, z) = tup; // 解构赋值\n    println!(\"The value of y is: {}\", y);\n}\n```\n\n```rust\nfn main() {\n    let x: (i32, f64, u8) = (500, 6.4, 1);\n    let five_hundred = x.0; // 访问元组元素\n    let six_point_four = x.1;\n    let one = x.2;\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","tuple"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"元组"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/
