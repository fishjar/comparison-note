<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>向量</title><link rel="preload" href="/comparison-note/_next/static/css/dc4eece8d63e31b4b040.css" as="style"/><link rel="stylesheet" href="/comparison-note/_next/static/css/dc4eece8d63e31b4b040.css" data-n-g=""/><link rel="preload" href="/comparison-note/_next/static/css/05437c60348a21355b6c.css" as="style"/><link rel="stylesheet" href="/comparison-note/_next/static/css/05437c60348a21355b6c.css" data-n-g=""/><noscript data-n-css="true"></noscript><link rel="preload" href="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" as="script"/><link rel="preload" href="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" as="script"/></head><body><div id="__next"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a href="/comparison-note/" class="navbar-brand">对比学习笔记</a><button aria-controls="basic-navbar-nav" type="button" aria-label="Toggle navigation" class="navbar-toggler collapsed"><span class="navbar-toggler-icon"></span></button><div class="navbar-collapse collapse" id="basic-navbar-nav"><div class="mr-auto navbar-nav"><a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>向量</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="rust" autoComplete="off"/>rust</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"vector","fullPath":"/data-type/array/vector","asPath":"/data-type/array/vector","id":"%2Fdata-type%2Farray%2Fvector","parent":{"name":"array","fullPath":"/data-type/array","asPath":"/data-type/array","id":"%2Fdata-type%2Farray","readme":{"title":"数组/列表/切片","fullPath":"/data-type/array/README.md"}},"readme":{"title":"向量","fullPath":"/data-type/array/vector/README.md"},"cards":[{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/data-type/array/vector/rust.md"}],"nodes":[]},"content":"","cards":[{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/data-type/array/vector/rust.md","content":"- 集合指向的数据是储存在堆上的，这意味着数据的数量不必在编译时就已知，并且还可以随着程序的运行增长或缩小。\n- vector 只能储存相同类型的值。\n\n## `Vec\u003cT\u003e`\n\n```rust\n// 定义\nlet v: Vec\u003ci32\u003e = Vec::new();\n// or\nlet v = vec![1, 2, 3];\n\n// 更新 vector\nlet mut v = Vec::new();\nv.push(5);\nv.push(6);\nv.push(7);\nv.push(8);\n\n// 读取 vector 的元素\nlet v = vec![1, 2, 3, 4, 5];\nlet third: \u0026i32 = \u0026v[2]; // 索引语法\nprintln!(\"The third element is {}\", third);\nmatch v.get(2) { // get 方法\n    Some(third) =\u003e println!(\"The third element is {}\", third),\n    None =\u003e println!(\"There is no third element.\"),\n}\n\n// 引用规则\nlet mut v = vec![1, 2, 3, 4, 5];\nlet first = \u0026v[0];\nv.push(6); // 错误\nprintln!(\"The first element is: {}\", first);\n\n// 遍历\nlet v = vec![100, 32, 57];\nfor i in \u0026v {\n    println!(\"{}\", i);\n}\n\n// 遍历\nlet mut v = vec![100, 32, 57];\nfor i in \u0026mut v {\n    *i += 50;\n}\n\n// 使用枚举来储存多种类型\nenum SpreadsheetCell {\n    Int(i32),\n    Float(f64),\n    Text(String),\n}\nlet row = vec![\n    SpreadsheetCell::Int(3),\n    SpreadsheetCell::Text(String::from(\"blue\")),\n    SpreadsheetCell::Float(10.12),\n];\n```\n\n```rust\nfn main() {\n    // 迭代器可以被收集到 vector 中\n    let collected_iterator: Vec\u003ci32\u003e = (0..10).collect();\n    println!(\"Collected (0..10) into: {:?}\", collected_iterator);\n\n    // `vec!` 宏可用来初始化一个 vector\n    let mut xs = vec![1i32, 2, 3];\n    println!(\"Initial vector: {:?}\", xs);\n\n    // 在 vector 的尾部插入一个新的元素\n    println!(\"Push 4 into the vector\");\n    xs.push(4);\n    println!(\"Vector: {:?}\", xs);\n\n    // 报错！不可变 vector 不可增长\n    collected_iterator.push(0);\n    // 改正 ^ 将此行注释掉\n\n    // `len` 方法获得一个 vector 的当前大小\n    println!(\"Vector size: {}\", xs.len());\n\n    // 下标使用中括号表示（从 0 开始）\n    println!(\"Second element: {}\", xs[1]);\n\n    // `pop` 移除 vector 的最后一个元素并将它返回\n    println!(\"Pop last element: {:?}\", xs.pop());\n\n    // 超出下标范围将抛出一个 panic\n    println!(\"Fourth element: {}\", xs[3]);\n    // 改正 ^ 注释掉此行\n\n    // 迭代一个 `Vector` 很容易\n    println!(\"Contents of xs:\");\n    for x in xs.iter() {\n        println!(\"\u003e {}\", x);\n    }\n\n    // 可以在迭代 `Vector` 的同时，使用独立变量（`i`）来记录迭代次数\n    for (i, x) in xs.iter().enumerate() {\n        println!(\"In position {} we have value {}\", i, x);\n    }\n\n    // 多亏了 `iter_mut`，可变的 `Vector` 在迭代的同时，其中每个值都能被修改\n    for x in xs.iter_mut() {\n        *x *= 3;\n    }\n    println!(\"Updated vector: {:?}\", xs);\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","array","vector"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"向量"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
