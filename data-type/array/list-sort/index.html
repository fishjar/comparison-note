ame":"go","extName":".md","fullPath":"/data-type/array/list-sort/go.md"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/array/list-sort/js.md"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/array/list-sort/python.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/data-type/array/list-sort/dart.md","content":"```dart\n// 排序\nvar fruits = ['bananas', 'apples', 'oranges'];\n// Sort a list.\nfruits.sort((a, b) =\u003e a.compareTo(b));\nassert(fruits[0] == 'apples');\n```\n"},{"name":"go.md","baseName":"go","extName":".md","fullPath":"/data-type/array/list-sort/go.md","content":"```go\npackage main\n\nimport (\n    \"fmt\"\n    \"sort\"\n)\n\nfunc main() {\n\n    strs := []string{\"c\", \"a\", \"b\"}\n    sort.Strings(strs)\n    fmt.Println(\"Strings:\", strs)\n\n    ints := []int{7, 2, 4}\n    sort.Ints(ints)\n    fmt.Println(\"Ints:   \", ints)\n\n    s := sort.IntsAreSorted(ints)\n    fmt.Println(\"Sorted: \", s)\n}\n```\n\n## 使用函数自定义排序\n\n```go\npackage main\n\nimport (\n    \"fmt\"\n    \"sort\"\n)\n\ntype byLength []string\n\nfunc (s byLength) Len() int {\n    return len(s)\n}\nfunc (s byLength) Swap(i, j int) {\n    s[i], s[j] = s[j], s[i]\n}\nfunc (s byLength) Less(i, j int) bool {\n    return len(s[i]) \u003c len(s[j])\n}\n\nfunc main() {\n    fruits := []string{\"peach\", \"banana\", \"kiwi\"}\n    sort.Sort(byLength(fruits))\n    fmt.Println(fruits)\n}\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/array/list-sort/js.md","content":"```js\n// sort方法对数组成员进行排序，默认是按照字典顺序排序\n// 排序后，原数组将被改变。\n['d', 'c', 'b', 'a'].sort()\n// ['a', 'b', 'c', 'd']\n[11, 101].sort()\n// [101, 11]\n\n[10111, 1101, 111].sort(function (a, b) {\n  return a - b;\n})\n// [111, 1101, 10111]\n\n[\n  { name: \"张三\", age: 30 },\n  { name: \"李四\", age: 24 },\n  { name: \"王五\", age: 28  }\n].sort(function (o1, o2) {\n  return o1.age - o2.age;\n})\n// [\n//   { name: \"李四\", age: 24 },\n//   { name: \"王五\", age: 28  },\n//   { name: \"张三\", age: 30 }\n// ]\n\n\nconst someList = [1, 2, 3, 4]\nsomeList.reverse()\n```"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/array/list-sort/python.md","content":"```python\nsome_list = [1, 2, 3, 4]\n# reversed(some_list) is just an iterable.\n# To convert an iterable into a list, use list()\nreversed_list = list(reversed(some_list))\n# 4\n# 3\n# 2\n# 1\nfor item in reversed_list:\n    print(item)\n# You can use an iterable instead of a list in a for loop\n# for item in reversed(some_list):\n```\n\n```sh\n# insert ，remove 或者 sort 方法，只修改列表，没有打印出返回值\n\u003e\u003e\u003e fruits = ['orange', 'apple', 'pear', 'banana', 'kiwi', 'apple', 'banana']\n\u003e\u003e\u003e fruits.reverse()\n\u003e\u003e\u003e fruits.sort()\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","array","list-sort"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"列表排序"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script sr
