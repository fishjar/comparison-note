ython.md","baseName":"python","extName":".md","fullPath":"/data-type/array/list-search/python.md"}],"nodes":[]},"content":"","cards":[{"name":"dart.md","baseName":"dart","extName":".md","fullPath":"/data-type/array/list-search/dart.md","content":"```dart\n// 使用 indexOf() 来查找 list 中对象的索引\nvar fruits = ['apples', 'oranges'];\n// Access a list item by index.\nassert(fruits[0] == 'apples');\n// Find an item in a list.\nassert(fruits.indexOf('apples') == 0);\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/data-type/array/list-search/js.md","content":"```js\nvar a = [\"a\", \"b\", \"c\"];\na.indexOf(\"b\"); // 1\na.indexOf(\"y\"); // -1\n\n// 2 is in the list\nif ([1, 2, 3].includes(2)) {\n  console.log(\"2 is in the list\");\n}\n\n// 2 is not in the list\nif (![4, 5, 6].includes(2)) {\n  console.log(\"2 is not in the list\");\n}\n\nconst someList = [\"a\", \"b\", \"c\", \"d\", \"e\"];\n// 2\nconsole.log(someList.indexOf(\"c\"));\n\nconst originalList = [1, 2, 3];\nconst newList = [...originalList];\noriginalList[2] = 4;\n```\n"},{"name":"python.md","baseName":"python","extName":".md","fullPath":"/data-type/array/list-search/python.md","content":"```python\n# 2 is in the list\nif 2 in [1, 2, 3]:\n    print(\"2 is in the list\")\n\n# 2 is not in the list\nif 2 not in [4, 5, 6]:\n    print(\"2 is not in the list\")\n\n\nsome_list = [\"a\", \"b\", \"c\", \"d\", \"e\"]\n# 2\nprint(some_list.index(\"c\"))\n```\n\n```sh\n\u003e\u003e\u003e squares = [1, 4, 9, 16, 25]\n\u003e\u003e\u003e squares\n[1, 4, 9, 16, 25]\n\n# 列表也支持索引和切片:\n\u003e\u003e\u003e squares[0]  # indexing returns the item\n1\n\n# insert ，remove 或者 sort 方法，只修改列表，没有打印出返回值\n\u003e\u003e\u003e fruits = ['orange', 'apple', 'pear', 'banana', 'kiwi', 'apple', 'banana']\n\u003e\u003e\u003e fruits.index('banana')\n3\n\u003e\u003e\u003e fruits.index('banana', 4)  # Find next banana starting a position 4\n6\n```\n"}]}},"page":"/[...param]","query":{"param":["data-type","array","list-search"]},"buildI
