 href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>链表</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label><label class="btn btn-secondary"><input type="checkbox" value="rust" autoComplete="off"/>rust</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"linked-list","fullPath":"/algorithm/data-struct/linked-list","asPath":"/algorithm/data-struct/linked-list","id":"%2Falgorithm%2Fdata-struct%2Flinked-list","parent":{"name":"data-struct","fullPath":"/algorithm/data-struct","asPath":"/algorithm/data-struct","id":"%2Falgorithm%2Fdata-struct","readme":{"title":"数据结构","fullPath":"/algorithm/data-struct/README.md"}},"readme":{"title":"链表","fullPath":"/algorithm/data-struct/linked-list/README.md"},"cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/algorithm/data-struct/linked-list/go.md"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/algorithm/data-struct/linked-list/rust.md"}],"nodes":[]},"content":"","cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/algorithm/data-struct/linked-list/go.md","content":"## 单链表\n\n```go\npackage main\n\nimport \"fmt\"\n\ntype List[T any] struct {\n    head, tail *element[T]\n}\n\ntype element[T any] struct {\n    next *element[T]\n    val  T\n}\n\nfunc (lst *List[T]) Push(v T) {\n    if lst.tail == nil {\n        lst.head = \u0026element[T]{val: v}\n        lst.tail = lst.head\n    } else {\n        lst.tail.next = \u0026element[T]{val: v}\n        lst.tail = lst.tail.next\n    }\n}\n\nfunc (lst *List[T]) GetAll() []T {\n    var elems []T\n    for e := lst.head; e != nil; e = e.next {\n        elems = append(elems, e.val)\n    }\n    return elems\n}\n\nfunc main() {\n    lst := List[int]{}\n    lst.Push(10)\n    lst.Push(13)\n    lst.Push(23)\n    fmt.Println(\"list:\", lst.GetAll()) // list: [10 13 23]\n}\n```\n\n## 计算链表数据之和\n\n```go\n// An IntList is a linked list of integers.\n// A nil *IntList represents the empty list.\ntype IntList struct {\n    Value int\n    Tail  *IntList\n}\n// Sum returns the sum of the list elements.\nfunc (list *IntList) Sum() int {\n    if list == nil {\n        return 0\n    }\n    return list.Value + list.Tail.Sum()\n}\n```\n"},{"name":"rust.md","baseName":"rust","extName":".md","fullPath":"/algorithm/data-struct/linked-list/rust.md","content":"```rust\nuse List::*;\n\nenum List {\n    // Cons：元组结构体，包含链表的一个元素和一个指向下一节点的指针\n    Cons(u32, Box\u003cList\u003e),\n    // Nil：末结点，表明链表结束\n    Nil,\n}\n\n// 可以为 enum 定义方法\nimpl List {\n    // 创建一个空的 List 实例\n    fn new() -\u003e List {\n        // `Nil` 为 `List` 类型（译注：因 `Nil` 的完整名称是 `List::Nil`）\n        Nil\n    }\n\n    // 处理一个 List，在其头部插入新元素，并返回该 List\n    fn prepend(self, elem: u32) -\u003e List {\n        // `Cons` 同样为 List 类型\n        Cons(elem, Box::new(self))\n    }\n\n    // 返回 List 的长度\n    fn len(\u0026self) -\u003e u32 {\n        // 必须对 `self` 进行匹配（match），因为这个方法的行为取决于 `self` 的\n        // 取值种类。\n        // `self` 为 `\u0026List` 类型，`*self` 为 `List` 类型，匹配一个具体的 `T`\n        // 类型要好过匹配引用 `\u0026T`。\n        match *self {\n            // 不能得到 tail 的所有权，因为 `self` 是借用的；\n            // 因此使用一个对 tail 的引用\n            Cons(_, ref tail) =\u003e 1 + tail.len(),\n            // （递归的）基准情形（base case）：一个长度为 0 的空列表\n            Nil =\u003e 0\n        }\n    }\n\n    // 返回列表的字符串表示（该字符串是堆分配的）\n    fn stringify(\u0026self) -\u003e String {\n        match *self {\n            Cons(head, ref tail) =\u003e {\n                // `format!` 和 `print!` 类似，但返回的是一个堆分配的字符串，\n                // 而不是打印结果到控制台上\n                format!(\"{}, {}\", head, tail.stringify())\n            },\n            Nil =\u003e {\n                format!(\"Nil\")\n            },\n        }\n    }\n}\n\nfn main() {\n    // 创建一个空链表\n    let mut list = List::new();\n\n    // 追加一些元素\n    list = list.prepend(1);\n    list = list.prepend(2);\n    list = list.prepend(3);\n\n    // 显示链表的最后状态\n    println!(\"linked list has length: {}\", list.len());\n    println!(\"{}\", list.stringify());\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["algorithm","data-struct","linked-list"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"链表"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pag
