_, v := range values {\n        root = add(root, v)\n    }\n    appendValues(values[:0], root)\n}\n\n// appendValues appends the elements of t to values in order\n// and returns the resulting slice.\nfunc appendValues(values []int, t *tree) []int {\n    if t != nil {\n        values = appendValues(values, t.left)   // 递归左边，如果是nil，会返回原切片\n        values = append(values, t.value)        // 添加到切片\n        values = appendValues(values, t.right)  // 递归右边，如果是nil，会返回原切片\n    }\n    return values\n}\n\n// 按顺序添加到树\nfunc add(t *tree, value int) *tree {\n    if t == nil {\n        // Equivalent to return \u0026tree{value: value}.\n        t = new(tree)\n        t.value = value\n        return t\n    }\n    if value \u003c t.value {\n        t.left = add(t.left, value)\n    } else {\n        t.right = add(t.right, value)\n    }\n    return t\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["algorithm","data-struct","tree"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"树"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><sc
