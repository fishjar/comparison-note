href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>图</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"graph","fullPath":"/algorithm/data-struct/graph","asPath":"/algorithm/data-struct/graph","id":"%2Falgorithm%2Fdata-struct%2Fgraph","parent":{"name":"data-struct","fullPath":"/algorithm/data-struct","asPath":"/algorithm/data-struct","id":"%2Falgorithm%2Fdata-struct","readme":{"title":"数据结构","fullPath":"/algorithm/data-struct/README.md"}},"readme":{"title":"图","fullPath":"/algorithm/data-struct/graph/README.md"},"cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/algorithm/data-struct/graph/go.md"}],"nodes":[]},"content":"","cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/algorithm/data-struct/graph/go.md","content":"深度优先搜索\n\n```go\n/*\n给定一些计算机课程，每个课程都有前置课程，\n只有完成了前置课程才可以开始当前课程的学习；\n我们的目标是选择出一组课程，\n这组课程必须确保按顺序学习时，能全部被完成。\n*/\nfunc main() {\n    for i, course := range topoSort(prereqs) {\n        fmt.Printf(\"%d:\\t%s\\n\", i+1, course)\n    }\n}\n// prereqs记录了每个课程的前置课程\nvar prereqs = map[string][]string{\n    \"algorithms\": {\"data structures\"},\n    \"calculus\": {\"linear algebra\"},\n    \"compilers\": {\n        \"data structures\",\n        \"formal languages\",\n        \"computer organization\",\n    },\n    \"data structures\":       {\"discrete math\"},\n    \"databases\":             {\"data structures\"},\n    \"discrete math\":         {\"intro to programming\"},\n    \"formal languages\":      {\"discrete math\"},\n    \"networks\":              {\"operating systems\"},\n    \"operating systems\":     {\"data structures\", \"computer organization\"},\n    \"programming languages\": {\"data structures\", \"computer organization\"},\n}\nfunc topoSort(m map[string][]string) []string {\n    var order []string\n    seen := make(map[string]bool)\n    // 当匿名函数需要被递归调用时，我们必须首先声明一个变量\n    var visitAll func(items []string)\n    visitAll = func(items []string) {\n        for _, item := range items {\n            if !seen[item] {\n                seen[item] = true\n                visitAll(m[item]) // 递归\n                order = append(order, item)\n            }\n        }\n    }\n    var keys []string\n    for key := range m {\n        keys = append(keys, key)\n    }\n    sort.Strings(keys) // 排序\n    visitAll(keys)\n    return order\n}\n```\n\n广度优先遍历图\n\n```go\n// breadthFirst calls f for each item in the worklist.\n// Any items returned by f are added to the worklist.\n// f is called at most once for each item.\nfunc breadthFirst(f func(item string) []string, worklist []string) {\n    seen := make(map[string]bool)\n    for len(worklist) \u003e 0 {\n        items := worklist\n        worklist = nil\n        for _, item := range items {\n            if !seen[item] {\n                seen[item] = true\n                worklist = append(worklist, f(item)...)\n            }\n        }\n    }\n}\nfunc crawl(url string) []string {\n    fmt.Println(url)\n    list, err := links.Extract(url)\n    if err != nil {\n        log.Print(err)\n    }\n    return list\n}\nfunc main() {\n    // Crawl the web breadth-first,\n    // starting from the command-line arguments.\n    breadthFirst(crawl, os.Args[1:])\n}\n```\n"}]}},"page":"/[...param]","query":{"param":["algorithm","data-struct","graph"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"图"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
