<a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>快速排序</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"quick-sort","fullPath":"/algorithm/sort/quick-sort","asPath":"/algorithm/sort/quick-sort","id":"%2Falgorithm%2Fsort%2Fquick-sort","parent":{"name":"sort","fullPath":"/algorithm/sort","asPath":"/algorithm/sort","id":"%2Falgorithm%2Fsort","readme":{"title":"排序","fullPath":"/algorithm/sort/README.md"}},"readme":{"title":"快速排序","fullPath":"/algorithm/sort/quick-sort/README.md"},"cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/algorithm/sort/quick-sort/go.md"}],"nodes":[]},"content":"","cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/algorithm/sort/quick-sort/go.md","content":"```go\npackage main\n\nimport (\n\t\"fmt\"\n)\n\n// QuickSort 快速排序\nfunc QuickSort(arr []int) {\n\tquickSort(arr, 0, len(arr)-1)\n}\n\n// quickSort 迭代函数\nfunc quickSort(arr []int, start, end int) {\n\t// 开始索引小于结束索引，才需排序\n\t// 如果只有一个元素 start == end\n\t// 迭代时，基准值刚好为最大或最小元素 start \u003e end\n\tif start \u003c end {\n\t\t// 把数组分成[左段...,中间值（基准值）,右段...]，返回中间值（基准值）的索引\n\t\t// 其中左段、右段可能一个元素，也可能为空\n\t\tmidIdx := partition(arr, start, end)\n\t\tquickSort(arr, start, midIdx-1) // 递归左段...\n\t\tquickSort(arr, midIdx+1, end)   // 递归右段...\n\t}\n}\n\n// partition 分区\nfunc partition(arr []int, start, end int) int {\n\tmidVal := arr[end]             // 选取最后一个元素作为基准（中间）值\n\tmidIdx := start                // 中间位置的标记，划分在右段\n\tfor i := start; i \u003c end; i++ { // 最后一个元素就是基准所以不用比较\n\t\t// 依次比较，如果元素比基准值小\n\t\t// 就与标记中间位置元素交换，并把标记右移一位\n\t\tif arr[i] \u003c midVal {\n\t\t\t// 相同元素无需交换\n\t\t\t// 交换也无影响\n\t\t\tif midIdx != i {\n\t\t\t\tswap(arr, midIdx, i)\n\t\t\t}\n\t\t\tmidIdx++\n\t\t}\n\t}\n\t// 把基准值与中间位置交换\n\t// 如果基准值刚好是最大值，midIdx等于end，无需交换\n\t// 交换也无影响\n\tif midIdx != end {\n\t\tswap(arr, midIdx, end)\n\t}\n\n\treturn midIdx\n}\n\n// swap 交换数组中两个位置的元素\nfunc swap(arr []int, i, j int) {\n\tarr[i], arr[j] = arr[j], arr[i]\n}\n\nfunc main() {\n\ta := []int{3, 6, 7, 4, 5, 1, 2}\n\tQuickSort(a)\n\tfmt.Println(a)\n}\n\n```\n"}]}},"page":"/[...param]","query":{"param":["algorithm","sort","quick-sort"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"快速排序"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static
