<a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>选择排序</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"selection-sort","fullPath":"/algorithm/sort/selection-sort","asPath":"/algorithm/sort/selection-sort","id":"%2Falgorithm%2Fsort%2Fselection-sort","parent":{"name":"sort","fullPath":"/algorithm/sort","asPath":"/algorithm/sort","id":"%2Falgorithm%2Fsort","readme":{"title":"排序","fullPath":"/algorithm/sort/README.md"}},"readme":{"title":"选择排序","fullPath":"/algorithm/sort/selection-sort/README.md"},"cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/algorithm/sort/selection-sort/go.md"}],"nodes":[]},"content":"","cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/algorithm/sort/selection-sort/go.md","content":"```go\npackage main\n\nimport (\n\t\"fmt\"\n)\n\n// SelectionSort 选择排序\n// 每次迭代选出最小的元素，放到最前面\nfunc SelectionSort(arr []int) []int {\n\tfor i := 0; i \u003c len(arr); i++ {\n\t\tmin := i // 最小元素的序号\n\t\t// 这里的j不能从0开始\n\t\tfor j := i; j \u003c len(arr); j++ {\n\t\t\tif arr[j] \u003c arr[min] {\n\t\t\t\tmin = j\n\t\t\t}\n\t\t}\n\t\tarr[i], arr[min] = arr[min], arr[i] // 最小元素放到最前面\n\t}\n\treturn arr\n}\n\nfunc main() {\n\ta := []int{3, 6, 7, 4, 5, 1, 2}\n\tfmt.Println(SelectionSort(a))\n}\n\n```"}]}},"page":"/[...param]","query":{"param":["algorithm","sort","selection-sort"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"选择排序"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><script src="/comparison-note/_next/static/chunks/4d6c67b811e74d3ca6630b1db854b02fef4ff3ce.8a4303f940dd12850a8f.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/%5B...param%5D-ec17b069b047a5ce78c3.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_buildManifest.js" async=""></script><script src="/comparison-note/_next/static/S-jJrz2DKYE9I2Mqo2Xou/_ssgManifest.js" async=""></script></body></html>
