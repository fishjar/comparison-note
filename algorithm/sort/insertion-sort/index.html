<a href="/comparison-note/algorithm" data-rb-event-key="/algorithm" class="nav-link">数据结构和算法</a><a href="/comparison-note/basic-concept" data-rb-event-key="/basic-concept" class="nav-link">基础概念</a><a href="/comparison-note/data-type" data-rb-event-key="/data-type" class="nav-link">数据类型</a><a href="/comparison-note/special" data-rb-event-key="/special" class="nav-link">专题</a></div></div></nav><div style="padding-top:12px;padding-bottom:12px" class="container-fluid"><h1>插入排序</h1><div style="margin-bottom:12px"><div class="markdown-body"></div></div><div style="margin-bottom:12px" class="justify-content-md-center row"><div class="col-md-auto"><div role="toolbar" class="btn-toolbar"><div role="group" class="btn-group btn-group-sm btn-group-toggle"><label class="btn btn-secondary"><input type="checkbox" value="go" autoComplete="off"/>go</label><label class="btn btn-secondary"><input type="checkbox" value="js" autoComplete="off"/>js</label></div></div></div></div><div class="card-group"></div></div><div style="text-align:center;padding:12px 0;font-size:14px">v<!-- -->0.1.0<!-- --> <a href="https://github.com/fishjar/comparison-note" title="访问github源码">github</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"nav":{"name":"insertion-sort","fullPath":"/algorithm/sort/insertion-sort","asPath":"/algorithm/sort/insertion-sort","id":"%2Falgorithm%2Fsort%2Finsertion-sort","parent":{"name":"sort","fullPath":"/algorithm/sort","asPath":"/algorithm/sort","id":"%2Falgorithm%2Fsort","readme":{"title":"排序","fullPath":"/algorithm/sort/README.md"}},"readme":{"title":"插入排序","fullPath":"/algorithm/sort/insertion-sort/README.md"},"cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/algorithm/sort/insertion-sort/go.md"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/algorithm/sort/insertion-sort/js.md"}],"nodes":[]},"content":"","cards":[{"name":"go.md","baseName":"go","extName":".md","fullPath":"/algorithm/sort/insertion-sort/go.md","content":"```go\npackage main\n\nimport (\n\t\"fmt\"\n)\n\n// InsertionSort 插入排序\n// 从第一个元素开始，该元素可以认为已经被排序\n// 取出下一个元素，在已经排序的元素序列中从后向前扫描\n// 如果该元素（已排序）大于新元素，将该元素移到下一位置\n// 直到找到已排序的元素小于或者等于新元素\nfunc InsertionSort(arr []int) []int {\n\tfor i := 1; i \u003c len(arr); i++ {\n\t\tkey := arr[i]                // 取出元素，从第二个开始\n\t\tj := i - 1                   // 前面的元素\n\t\tfor j \u003e= 0 \u0026\u0026 arr[j] \u003e key { // 与取出元素比较，大于则后移\n\t\t\tarr[j+1] = arr[j]\n\t\t\tj--\n\t\t}\n\t\tarr[j+1] = key // 将取出的元素插入合适的位置\n\t}\n\treturn arr\n}\n\nfunc main() {\n\ta := []int{3, 6, 7, 4, 5, 1, 2}\n\tfmt.Println(InsertionSort(a))\n}\n\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/algorithm/sort/insertion-sort/js.md","content":"```js\nfunction InsertionSort(arr) {\n  for (let i = 1; i \u003c arr.length; i++) {\n    const key = arr[i];\n    let j = i - 1;\n    while (j \u003e= 0 \u0026\u0026 arr[j] \u003e key) {\n      arr[j + 1] = arr[j];\n      j--;\n    }\n    arr[j + 1] = key;\n  }\n  return arr;\n}\n\nconst arr = [3, 6, 7, 4, 5, 1, 2];\nconsole.log(InsertionSort(arr));\n```\n"}]}},"page":"/[...param]","query":{"param":["algorithm","sort","insertion-sort"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"插入排序"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/stat
