ckage main\n\nimport (\n\t\"fmt\"\n)\n\n// MergeSort 归并排序\nfunc MergeSort(arr []int) []int {\n\treturn mergeSort(arr)\n}\n\n// mergeSort 迭代函数\nfunc mergeSort(arr []int) []int {\n\tif len(arr) \u003c= 1 { // 一个或零个元素，直接返回\n\t\treturn arr\n\t}\n\tmid := len(arr) / 2           // 中间分为两段\n\tleft := mergeSort(arr[:mid])  // 递归，对左段排序\n\tright := mergeSort(arr[mid:]) // 递归，对右段排序\n\tresult := merge(left, right)  // 合并左段和右段\n\treturn result\n}\n\n// merge 合并两边的数组\nfunc merge(left, right []int) []int {\n\tvar result []int\n\tl, r := 0, 0\n\tfor l \u003c len(left) \u0026\u0026 r \u003c len(right) {\n\t\tif left[l] \u003e right[r] {\n\t\t\tresult = append(result, right[r])\n\t\t\tr++\n\t\t} else {\n\t\t\tresult = append(result, left[l])\n\t\t\tl++\n\t\t}\n\t}\n\t// 剩余部分合并\n\tresult = append(result, left[l:]...)\n\tresult = append(result, right[r:]...)\n\treturn result\n}\n\nfunc main() {\n\ta := []int{3, 6, 7, 4, 5, 1, 2}\n\tfmt.Println(MergeSort(a))\n}\n```"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/algorithm/sort/merge-sort/js.md","content":"```js\nfunction MergeSort(arr) {\n  if (arr.length \u003c= 1) return arr;\n  const mid = Math.floor(arr.length / 2);\n  const left = MergeSort(arr.slice(0, mid));\n  const right = MergeSort(arr.slice(mid));\n  return merge(left, right);\n}\n\nfunction merge(left, right) {\n  const result = [];\n  while (left.length \u003e 0 \u0026\u0026 right.length \u003e 0) {\n    if (left[0] \u003c right[0]) {\n      result.push(left.shift());\n    } else {\n      result.push(right.shift());\n    }\n  }\n  return result.concat(left).concat(right);\n}\n\nconst arr = [3, 6, 7, 4, 5, 1, 2];\nconsole.log(MergeSort(arr));\n```\n"}]}},"page":"/[...param]","query":{"param":["algorithm","sort","merge-sort"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"归并排
