``go\npackage main\n\nimport (\n\t\"fmt\"\n)\n\n// BubbleSort 冒泡排序\n// 迭代比较相邻元素大小，如果大的在前，则互换位置\n// 直到无需交换位置，说明已经排序完成\nfunc BubbleSort(arr []int) []int {\n\tfor {\n\t\tdone := true // 是否排序完成标志\n\t\tfor i := 0; i \u003c len(arr)-1; i++ {\n\t\t\tif arr[i] \u003e arr[i+1] {\n\t\t\t\tarr[i], arr[i+1] = arr[i+1], arr[i] // 交换相邻元素\n\t\t\t\tdone = false\n\t\t\t}\n\t\t}\n\t\tif done {\n\t\t\tbreak\n\t\t}\n\t}\n\treturn arr\n}\n\nfunc main() {\n\ta := []int{3, 6, 7, 4, 5, 1, 2}\n\tfmt.Println(BubbleSort(a))\n}\n```\n\n```go\n// 改进版\npackage main\n\nimport (\n\t\"fmt\"\n)\n\n// BubbleSort 冒泡排序\n// 迭代比较相邻元素大小，如果大的在前，则互换位置\n// 直到无需交换位置，说明已经排序完成\nfunc BubbleSort(arr []int) []int {\n\tj := 0 // 记录迭代次数\n\tfor {\n\t\tj++\n\t\tdone := true // 是否排序完成标志\n\t\tfor i := 0; i \u003c len(arr)-j; i++ {\n\t\t\tif arr[i] \u003e arr[i+1] {\n\t\t\t\tarr[i], arr[i+1] = arr[i+1], arr[i] // 交换相邻元素\n\t\t\t\tdone = false\n\t\t\t}\n\t\t}\n\t\tif done {\n\t\t\tbreak\n\t\t}\n\t}\n\treturn arr\n}\n\nfunc main() {\n\ta := []int{3, 6, 7, 4, 5, 1, 2}\n\tfmt.Println(BubbleSort(a))\n}\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/algorithm/sort/bubble-sort/js.md","content":"```js\nfunction BubbleSort(arr) {\n  let j = 0;\n  for (;;) {\n    j++;\n    let done = true;\n    for (let i = 0; i \u003c arr.length - j; i++) {\n      if (arr[i] \u003e arr[i + 1]) {\n        [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];\n        done = false;\n      }\n    }\n    if (done) {\n      break;\n    }\n  }\n  return arr;\n}\nconst arr = [3, 6, 7, 4, 5, 1, 2];\nconsole.log(BubbleSort(arr));\n```\n"}]}},"page":"/[...param]","query":{"param":["algorithm","sort","bubble-sort"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"冒泡排序"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf
