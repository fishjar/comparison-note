md","content":"```go\npackage main\n\nimport (\n\t\"fmt\"\n)\n\n// CountingSort 计数排序\n// 将数组的值映射到，存入另一个临时数组的键，并统计次数\n// 因为键是排好序的，迭代一次临时数组即可按次序取出存进的值\nfunc CountingSort(arr []int) []int {\n\tmax, min := countMaxMin(arr)  // 找出最大，最小值\n\ttmp := make([]int, max-min+1) // 创建临时数组\n\tfor _, v := range arr {       // 将值存入临时数组，统计次数\n\t\ttmp[v-min]++ // min相当于值的偏移量\n\t}\n\n\tindex := 0\n\t// 迭代临时数组\n\t// 这里的k其实是存入的值，v是存入的次数\n\tfor k, v := range tmp {\n\t\tfor v \u003e 0 {\n\t\t\tarr[index] = k + min // 需要加上偏移量\n\t\t\tindex++\n\t\t\tv--\n\t\t}\n\t}\n\treturn arr\n}\n\n// countMaxMin 找出数组最大最小值\nfunc countMaxMin(arr []int) (max int, min int) {\n\tmax, min = arr[0], arr[0]\n\tfor _, v := range arr {\n\t\tif v \u003e max {\n\t\t\tmax = v\n\t\t}\n\t\tif v \u003c min {\n\t\t\tmin = v\n\t\t}\n\t}\n\treturn\n}\n\nfunc main() {\n\ta := []int{3, 6, 7, 4, 5, 1, 2}\n\tfmt.Println(CountingSort(a))\n}\n```\n"},{"name":"js.md","baseName":"js","extName":".md","fullPath":"/algorithm/sort/counting-sort/js.md","content":"```js\nfunction CountingSort(arr) {\n  const [max, min] = countMaxMin(arr);\n  const tmp = new Array(max - min + 1).fill(0);\n  arr.forEach((v) =\u003e tmp[v - min]++);\n  let index = 0;\n  tmp.forEach((v, k) =\u003e {\n    while (v \u003e 0) {\n      arr[index] = k + min;\n      index++;\n      v--;\n    }\n  });\n  return arr;\n}\n\nfunction countMaxMin(arr) {\n  let [max, min] = [arr[0], arr[0]];\n  arr.forEach((v) =\u003e {\n    v \u003e max \u0026\u0026 (max = v);\n    v \u003c min \u0026\u0026 (min = v);\n  });\n  return [max, min];\n}\n\nconst arr = [3, 6, 7, 4, 5, 1, 2];\nconsole.log(CountingSort(arr));\n```\n"}]}},"page":"/[...param]","query":{"param":["algorithm","sort","counting-sort"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"计数排序"}]]}</script><script nomodule="" src="/comparis
