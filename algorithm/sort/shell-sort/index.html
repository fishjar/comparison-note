 2 {\n\t\t// 对每一组做插入排序\n\t\tfor i := 0; i \u003c len(arr); i += step {\n\t\t\tfor j := i; j \u003e 0; j -= step {\n\t\t\t\tif j-step \u003e= 0 \u0026\u0026 arr[j] \u003c arr[j-step] {\n\t\t\t\t\tarr[j], arr[j-step] = arr[j-step], arr[j]\n\t\t\t\t}\n\n\t\t\t}\n\t\t}\n\t}\n\treturn arr\n}\n\nfunc main() {\n\ta := []int{3, 6, 7, 4, 5, 1, 2}\n\tfmt.Println(ShellSort(a))\n}\n```\n\n\n```go\npackage main\n\nimport (\n\t\"fmt\"\n)\n\n// ShellSort 希尔排序\nfunc ShellSort(arr []int) {\n\tfor step := len(arr) / 2; step \u003e 0; step /= 2 {\n\t\tfor i := step; i \u003c len(arr); i++ {\n\t\t\tj := i\n\t\t\tfor j \u003e= step \u0026\u0026 arr[j] \u003c arr[j-step] {\n\t\t\t\tarr[j], arr[j-step] = arr[j-step], arr[j]\n\t\t\t\tj = j - step\n\t\t\t}\n\t\t}\n\n\t}\n}\n\nfunc main() {\n\ta := []int{3, 6, 7, 4, 5, 1, 2}\n\tfmt.Println(ShellSort(a))\n}\n```"}]}},"page":"/[...param]","query":{"param":["algorithm","sort","shell-sort"]},"buildId":"S-jJrz2DKYE9I2Mqo2Xou","assetPrefix":"/comparison-note","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"希尔排序"}]]}</script><script nomodule="" src="/comparison-note/_next/static/chunks/polyfills-7258ef49cf482e03ae9c.js"></script><script src="/comparison-note/_next/static/chunks/main-14614ae8e939b9e5961e.js" async=""></script><script src="/comparison-note/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/comparison-note/_next/static/chunks/framework.c7b20b4e446c7cca89e7.js" async=""></script><script src="/comparison-note/_next/static/chunks/7945cc82.ff5578978733a40a67a3.js" async=""></script><script src="/comparison-note/_next/static/chunks/commons.a32a113e095d8f0b1079.js" async=""></script><script src="/comparison-note/_next/static/chunks/pages/_app-1832d2b05f1f19d6a06d.js" async=""></script><script src="/comparison-note/_next/static/chunks/a1bc03cf.64f9f8493143216945e6.js" async=""></script><scri
